version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow     = "1.0.75"
clap       = { version = "4.4.10", features = ["derive"] }
env_logger = "0.10.1"
form       = "0.11.0"
log        = "0.4.20"
semver     = "1.0.20"
strum      = { version = "0.25.0", features = ["derive"] }
svd2rust   = { version = "0.31.1", default-features = false }
