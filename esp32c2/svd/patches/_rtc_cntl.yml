RTC_CNTL:
  _strip: "RTC_"

  "*":
    _strip: "RTC_"

  _modify:
    RTC:
      name: RTC_CNTL

  ANA_CONF:
    _add:
      PLLA_FORCE_PD:
        description: PLLA force power down
        bitOffset: 23
        bitWidth: 1
        access: read-write
      PLLA_FORCE_PU:
        description: PLLA force power up
        bitOffset: 24
        bitWidth: 1
        access: read-write

  # Make sure the STORE registers are the same type
  _derive:
    STORE[1-7]:
      _from: STORE0
