_svd: ../esp32c2.base.svd

_include:
  - "_apb_saradc.yml"
  - "_assist_debug.yml"
  - "_dma.yml"
  - "_ecc.yml"
  - "_gpio.yml"
  - "_i2c.yml"
  - "_interrupt.yml"
  - "_ledc.yml"
  - "_rtc_cntl.yml"
  - "_sha.yml"
  - "_spi.yml"
  - "_timg.yml"
  - "_xts_aes.yml"

RNG:
  _modify:
    DATA:
      access: read-only

_modify:
  SPI?:
    groupName: SPI

APB_SARADC:
  _modify:
    APB_ADC_ARB_CTRL:
      name: ARB_CTRL
    APB_ADC_CLKM_CONF:
      name: CLKM_CONF
    APB_CTRL_DATE:
      name: CTRL_DATE
  CLKM_CONF:
    _strip: REG_
  _include:
    - ../../../common_patches/int_strip.yaml
    - ../../../common_patches/adc.yaml

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST
  _include:
    - ../../../common_patches/i2c0.yaml
    - ../../../common_patches/i2c_st_timeouts.yaml

RTC_CNTL:
  _include: ../../../common_patches/rtc_cntl_int_strip.yaml

"EFUSE,I2C0,UART0":
  _include: ../../../common_patches/int_strip.yaml

APB_CTRL:
  PERI_BACKUP_INT_RAW:
    _strip: PERI_BACKUP_
    _strip_end: _INT_RAW
  PERI_BACKUP_INT_ST:
    _strip: PERI_BACKUP_
    _strip_end: _INT_ST
  PERI_BACKUP_INT_ENA:
    _strip: PERI_BACKUP_
    _strip_end: _INT_ENA
  PERI_BACKUP_INT_CLR:
    _strip: PERI_BACKUP_
    _strip_end: _INT_CLR
    _modify:
      "*":
        modifiedWriteValues: oneToClear
  WIFI_RST_EN:
    _delete: WIFI_RST
    _add:
      MAC_RST:
        description: "Set this bit to reset MAC module. Clear the bit to release MAC module."
        bitOffset: 2
        bitWidth: 1
      BLE_RPA_RST:
        description: "Set this bit to reset BLE RPA module. Clear the bit to release BLE RPA module."
        bitOffset: 27
        bitWidth: 1

ECC:
  _include: ../../../common_patches/ecc_int_strip.yaml

EXTMEM:
  _include: ../../../common_patches/extmem_cache_int_strip.yaml

INTERRUPT_CORE0:
  CPU_INT_PRI_*:
    _modify:
      CPU_PRI_*_MAP:
        name: MAP
  _array:
    CPU_INT_PRI_*:
      name: CPU_INT_PRI%s

SYSTIMER:
  _include:
    - ../../../common_patches/int_strip.yaml
    - ../../../common_patches/systimer.yaml

SYSTEM:
  _include: ../../../common_patches/sw_interrupts.yaml
  COMB_PVT_ERR_LVT_SITE0:
    _modify:
      COMB_TIMING_ERR_CNT_LVT_SITE0:
        name: ERR_CNT
        description: "Error counter"

  COMB_PVT_LVT_CONF:
    _strip_end: "_LVT"

  _derive:
    COMB_PVT_NVT_CONF:
      _from: COMB_PVT_LVT_CONF
    COMB_PVT_HVT_CONF:
      _from: COMB_PVT_LVT_CONF
    # These are all counters with the same format
    COMB_PVT_ERR_LVT_SITE[1-9]:
      _from: COMB_PVT_ERR_LVT_SITE0
    COMB_PVT_ERR_NVT_SITE?:
      _from: COMB_PVT_ERR_LVT_SITE0
    COMB_PVT_ERR_HVT_SITE?:
      _from: COMB_PVT_ERR_LVT_SITE0


_add:
  I2C_ANA_MST:
    description: I2C_ANA_MST Peripheral
    baseAddress: 0x6004E840
    addressBlock:
      - offset: 0x0
        size: 0x0C
        usage: "Registers"
    registers:
      ANA_CONF0:
        description: "ANA_CONF0 register"
        addressOffset: 0x0
        size: 32
        access: read-write
        resetValue: 0
        fields:
          BBPLL_STOP_FORCE_HIGH:
            description: "?"
            bitOffset: 2
            bitWidth: 1
          BBPLL_STOP_FORCE_LOW:
            description: "?"
            bitOffset: 3
            bitWidth: 1
          BBPLL_CAL_DONE:
            description: "?"
            bitOffset: 24
            bitWidth: 1
      ANA_CONFIG:
        description: "ANA_CONFIG register"
        addressOffset: 0x4
        size: 32
        access: read-write
        resetValue: 0
        fields:
          BBPLL_PD:
            description: "Clear to enable BBPLL"
            bitOffset: 17
            bitWidth: 1
          SAR_FORCE_PD:
            description: "?"
            bitOffset: 18
            bitWidth: 1
          SAR_FORCE_PU:
            description: "?"
            bitOffset: 16
            bitWidth: 1
      ANA_CONFIG2:
        description: "ANA_CONFIG2 register"
        addressOffset: 0x8
        size: 32
        access: read-write
        resetValue: 0x00
        fields:
          SAR_FORCE_PD:
            description: "?"
            bitOffset: 18
            bitWidth: 1
          SAR_FORCE_PU:
            description: "?"
            bitOffset: 16
            bitWidth: 1
