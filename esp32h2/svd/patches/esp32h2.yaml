_svd: "../esp32h2.base.svd"

_modify:
  SPI?:
    groupName: SPI

SPI2:
  _modify:
    _interrupts:
      GPSPI2:
        name: SPI2

DMA:
  _modify:
    OUT_CONF0_CH%s:
      addressOffset: 0xD0

  _expand_array:
    IN_INT_RAW_CH%s: {}
    IN_INT_ST_CH%s: {}
    IN_INT_ENA_CH%s: {}
    IN_INT_CLR_CH%s: {}

    OUT_INT_RAW_CH%s: {}
    OUT_INT_ST_CH%s: {}
    OUT_INT_ENA_CH%s: {}
    OUT_INT_CLR_CH%s: {}

    IN_CONF0_CH%s: {}
    IN_CONF1_CH%s: {}
    INFIFO_STATUS_CH%s: {}
    IN_POP_CH%s: {}
    IN_LINK_CH%s: {}
    IN_STATE_CH%s: {}
    IN_SUC_EOF_DES_ADDR_CH%s: {}
    IN_ERR_EOF_DES_ADDR_CH%s: {}
    IN_DSCR_CH%s: {}
    IN_DSCR_BF0_CH%s: {}
    IN_DSCR_BF1_CH%s: {}
    IN_PRI_CH%s: {}
    IN_PERI_SEL_CH%s: {}
    OUT_CONF0_CH%s: {}
    OUT_CONF1_CH%s: {}
    OUTFIFO_STATUS_CH%s: {}
    OUT_PUSH_CH%s: {}
    OUT_LINK_CH%s: {}
    OUT_STATE_CH%s: {}
    OUT_EOF_DES_ADDR_CH%s: {}
    OUT_EOF_BFR_DES_ADDR_CH%s: {}
    OUT_DSCR_CH%s: {}
    OUT_DSCR_BF0_CH%s: {}
    OUT_DSCR_BF1_CH%s: {}
    OUT_PRI_CH%s: {}
    OUT_PERI_SEL_CH%s: {}

  _cluster:
    IN_INT_CH%s:
      IN_INT_RAW_CH?:
        name: RAW
      IN_INT_ST_CH?:
        name: ST
      IN_INT_ENA_CH?:
        name: ENA
      IN_INT_CLR_CH?:
        name: CLR

    OUT_INT_CH%s:
      OUT_INT_RAW_CH?:
        name: RAW
      OUT_INT_ST_CH?:
        name: ST
      OUT_INT_ENA_CH?:
        name: ENA
      OUT_INT_CLR_CH?:
        name: CLR

    CH%s:
      IN_CONF0_CH?:
        name: IN_CONF0
      IN_CONF1_CH?:
        name: IN_CONF1
      INFIFO_STATUS_CH?:
        name: INFIFO_STATUS
      IN_POP_CH?:
        name: IN_POP
      IN_LINK_CH?:
        name: IN_LINK
      IN_STATE_CH?:
        name: IN_STATE
      IN_SUC_EOF_DES_ADDR_CH?:
        name: IN_SUC_EOF_DES_ADDR
      IN_ERR_EOF_DES_ADDR_CH?:
        name: IN_ERR_EOF_DES_ADDR
      IN_DSCR_CH?:
        name: IN_DSCR
      IN_DSCR_BF0_CH?:
        name: IN_DSCR_BF0
      IN_DSCR_BF1_CH?:
        name: IN_DSCR_BF1
      IN_PRI_CH?:
        name: IN_PRI
      IN_PERI_SEL_CH?:
        name: IN_PERI_SEL
      OUT_CONF0_CH?:
        name: OUT_CONF0
      OUT_CONF1_CH?:
        name: OUT_CONF1
      OUTFIFO_STATUS_CH?:
        name: OUTFIFO_STATUS
      OUT_PUSH_CH?:
        name: OUT_PUSH
      OUT_LINK_CH?:
        name: OUT_LINK
      OUT_STATE_CH?:
        name: OUT_STATE
      OUT_EOF_DES_ADDR_CH?:
        name: OUT_EOF_DES_ADDR
      OUT_EOF_BFR_DES_ADDR_CH?:
        name: OUT_EOF_BFR_DES_ADDR
      OUT_DSCR_CH?:
        name: OUT_DSCR
      OUT_DSCR_BF0_CH?:
        name: OUT_DSCR_BF0
      OUT_DSCR_BF1_CH?:
        name: OUT_DSCR_BF1
      OUT_PRI_CH?:
        name: OUT_PRI
      OUT_PERI_SEL_CH?:
        name: OUT_PERI_SEL

TWAI0:
  _modify:
    RX_MESSAGE_COUNTER:
      name: RX_MESSAGE_CNT

  MODE:
    _modify:
      ACCEPTANCE_FILTER_MODE:
        name: RX_FILTER_MODE

  CMD:
    _modify:
      TX_REQUEST:
        name: TX_REQ
      RELEASE_BUFFER:
        name: RELEASE_BUF

  STATUS:
    _modify:
      RECEIVE_BUFFER:
        name: RX_BUF_ST
      TRANSMIT_BUFFER:
        name: TX_BUF_ST
      NODE_BUS_OFF:
        name: BUS_OFF_ST
      MISS:
        name: MISS_ST

  BUS_TIMING_1:
    _modify:
      TIME_SEGMENT1:
        name: TIME_SEG1
      TIME_SEGMENT2:
        name: TIME_SEG2
      TIME_SAMPLING:
        name: TIME_SAMP

  DATA*:
    _modify:
      DATA_0:
        name: TX_BYTE_0
      DATA_1:
        name: TX_BYTE_1
      DATA_2:
        name: TX_BYTE_2
      DATA_3:
        name: TX_BYTE_3
      DATA_4:
        name: TX_BYTE_4
      DATA_5:
        name: TX_BYTE_5
      DATA_6:
        name: TX_BYTE_6
      DATA_7:
        name: TX_BYTE_7
      DATA_8:
        name: TX_BYTE_8
      DATA_9:
        name: TX_BYTE_9
      DATA_10:
        name: TX_BYTE_10
      DATA_11:
        name: TX_BYTE_11
      DATA_12:
        name: TX_BYTE_12
