_svd: "../esp32h2.base.svd"

AES:
  _modify:
    "IV_MEM*":
      dim: 4
      dimIncrement: 0x4
      size: 0x20
    "H_MEM*":
      dim: 4
      dimIncrement: 0x4
      size: 0x20
    "J0_MEM*":
      dim: 4
      dimIncrement: 0x4
      size: 0x20
    "T0_MEM*":
      dim: 4
      dimIncrement: 0x4
      size: 0x20

DS:
  _modify:
    "Y_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "M_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "RB_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "BOX_MEM*":
      dim: 12
      dimIncrement: 0x4
      size: 0x20
    "IV_MEM*":
      dim: 4
      dimIncrement: 0x4
      size: 0x20
    "X_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "Z_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20

ECC:
  _modify:
    "K_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "PX_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "PY_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "QX_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "QY_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "QZ_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20

HMAC:
  _modify:
    "WR_MESSAGE_MEM*":
      dim: 16
      dimIncrement: 0x4
      size: 0x20
    "RD_RESULT_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20

I2S0:
  _modify:
    _interrupts:
      I2S1:
        name: I2S0

RSA:
  _modify:
    "M_MEM*":
      dim: 96
      dimIncrement: 0x4
      size: 0x20
    "Z_MEM*":
      dim: 96
      dimIncrement: 0x4
      size: 0x20
    "Y_MEM*":
      dim: 96
      dimIncrement: 0x4
      size: 0x20
    "X_MEM*":
      dim: 96
      dimIncrement: 0x4
      size: 0x20

SHA:
  _modify:
    "H_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "M_MEM*":
      dim: 16
      dimIncrement: 0x4
      size: 0x20

TRACE:
  MEM_START_ADDR:
    _modify:
      MEM_STAET_ADDR:
        name: MEM_START_ADDR
