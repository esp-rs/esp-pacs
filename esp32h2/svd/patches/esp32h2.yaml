_svd: "../esp32h2.base.svd"

_modify:
  GDMA:
    name: DMA

DMA:
  "IN_INT_ST_CH%s":
    _strip_end: "_CH_INT_ST"
  "IN_INT_ENA_CH%s":
    _strip_end: "_CH_INT_ENA"
  "OUT_INT_ST_CH%s":
    _strip_end: "_CH_INT_ST"
  "OUT_INT_ENA_CH%s":
    _strip_end: "_CH_INT_ENA"

LP_WDT:
  _modify:
    CONFIG0:
      name: WDTCONFIG0

    FEED:
      name: WDTFEED

    INT_ST:
      name: INT_ST_RTC
    INT_ENA:
      name: INT_ENA_RTC
    INT_CLR:
      name: INT_CLR_RTC

    SWD_CONFIG:
      name: SWD_CONF

    WPROTECT:
      name: WDTWPROTECT

  INT_ST_RTC:
    _modify:
      LP_WDT_INT_ST:
        name: WDT_INT_ST

  INT_ENA_RTC:
    _modify:
      LP_WDT_INT_ENA:
        name: WDT_INT_ENA

  INT_CLR_RTC:
    _modify:
      LP_WDT_INT_CLR:
        name: WDT_INT_CLR

SPI2:
  _strip: "SPI_"

  "*":
    _strip: "SPI_"

  CMD:
    _modify:
      UPDATE:
        access: read-write

UART*:
  CLK_CONF:
    _modify:
      RX_SCLK_EN:
        name: SCLK_EN
      RX_RST_CORE:
        name: RST_CORE
