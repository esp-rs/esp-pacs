# DATE registers are peripheral version registers. While they tend to have fields with different
# widths, they are generally not important enough to warrant a separate definition.
AES:
  _modify:
    DATE:
      access: read-write
      resetValue: 0
  DATE:
    _delete: DATE

"APB_*,ASSIST_DEBUG,[^ASR]*,SPI[123],S[^P]*,RMT,RNG,RSA,RTC_I2C,RTC_IO": # everything but AES, SPI0's DATE register is used for PSRAM, RTC_CNTL's DATE register is special
  _derive:
    "?~*_DATE":
      _from: AES.DATE
    "?~DATE":
      _from: AES.DATE
    "?~VERSION":
      _from: AES.DATE
