"PCNT":
  "U%s_CONF0":
    _strip_end: "_U"
  "U%s_CONF1":
    _strip_end: "_U"
  "U%s_CONF2":
    _strip_end: "_U"
  "U%s_CNT":
    _modify:
      PULSE_CNT_U:
        name: CNT

  CTRL:
    _strip: "PULSE_"

  "U%s_STATUS":
    _strip: "CNT_THR_"
    _strip_end: "_LAT_U"
    _modify:
      ZERO_MODE_U:
        name: ZERO_MODE

  INT_RAW:
    _strip_end: "_INT_RAW"
  INT_ST:
    _strip_end: "_INT_ST"
  INT_ENA:
    _strip_end: "_INT_ENA"
  INT_CLR:
    _strip_end: "_INT_CLR"

  _include: ../../../common_patches/pcnt.yaml
