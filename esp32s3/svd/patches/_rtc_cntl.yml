RTC_CNTL:
  _strip: "RTC_"

  "*":
    _strip: "RTC_"

  # Make sure the STORE registers are the same type
  STORE0:
    _modify:
      "SCRATCH0":
        name: "DATA"
  _derive:
    STORE[1-9]:
      _from: STORE0

  _array:
    WDTCONFIG[1-4]:
      name: WDTCONFIG%s
      description: WDT configuration register
      _modify:
        WDT_STG0_HOLD:
          name: HOLD

  PAD_HOLD:
    _strip_end: _HOLD

  _include: ../../../common_patches/rtc_cntl_int_strip.yaml

  DATE:
    _add:
      LDO_SLAVE:
        description: "LDO slave control"
        access: read-write
        bitOffset: 13
        bitWidth: 6
