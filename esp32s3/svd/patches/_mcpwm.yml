        bitWidth: 16

    _add:
      TIMER2_PHASE_DIRECTION:
        description: "Configure the PWM timer2's direction when timer2 mode is up-down mode. 0: increase; 1: decrease."
        bitOffset: 20
        bitWidth: 1
        access: read-write
