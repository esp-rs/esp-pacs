MCPWM0:
  TIMER0_SYNC:
    _modify:
      TIMER0_PHASE:
        bitWidth: 16

    _add:
      TIMER0_PHASE_DIRECTION:
        description: "Configure the PWM timer0's direction when timer0 mode is up-down mode. 0: increase; 1: decrease."
        bitOffset: 20
        bitWidth: 1
        access: read-write

  TIMER1_SYNC:
