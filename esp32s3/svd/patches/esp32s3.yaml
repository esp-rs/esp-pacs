_svd: ../esp32s3.base.svd


INTERRUPT_CORE0:
  _add:
    _interrupts:
      WIFI_MAC:
       value: 0
      WIFI_NMI:
       value: 1
      WIFI_BB:
       value: 2
      BT_MAC:
       value: 3
      BT_BB:
       value: 4
      BT_BB_NMI:
       value: 5
      RWBT:
       value: 6
      RWBLE:
       value: 7
      RWBT_NMI:
       value: 8
      RWBLE_NMI:
       value: 9

_modify:
  RTC_IO:
    name: RTCIO

RTCIO:
  _modify:
    RTC_GPIO_ENABLE_W1TC:
      name: ENABLE_W1TC
  "RTC_GPIO_PIN*":
    _modify:
      PAD_DRIVER:
        name: PIN_PAD_DRIVER
  _array:
    RTC_GPIO_PIN*:
      name: PIN%s
  ENABLE_W1TC:
    _modify:
      RTC_GPIO_ENABLE_W1TC:
        name: ENABLE_W1TC

TIMG0:
  "T%s*":
    _strip:
      - "T0_"    

TIMG1:
  "T%s*":
    _strip:
      - "T0_"    
