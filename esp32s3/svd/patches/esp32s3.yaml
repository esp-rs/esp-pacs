_svd: ../esp32s3.base.svd

_modify:
  SPI?:
    groupName: SPI
  I2S1:
    groupName: I2S
  MCPWM0:
    groupName: MCPWM

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST

RTC_CNTL:
  _include: ../../../common_patches/rtc_cntl_int_strip.yaml

"EFUSE,I2C0,I2S0,UART0,APB_SARADC,UHCI0,RTC_I2C,USB_DEVICE,SPI1,SYSTIMER,I2S1,PERI_BACKUP,SPI0":
  _include: ../../../common_patches/int_strip.yaml

LEDC:
  _include: ../../../common_patches/ledc_collect.yaml

EXTMEM:
  _include: ../../../common_patches/extmem_cache_int_strip.yaml

TIMG0:
  _include: ../../../common_patches/tim_expand_and_collect.yaml

SPI2:
  _include: ../../../common_patches/spi_dma_int_strip.yaml

DMA:
  _expand_array:
    IN_CONF0_CH%s: {}
    IN_CONF1_CH%s: {}
    IN_INT_RAW_CH%s: {}
    IN_INT_ST_CH%s: {}
    IN_INT_ENA_CH%s: {}
    IN_INT_CLR_CH%s: {}
    INFIFO_STATUS_CH%s: {}
    IN_POP_CH%s: {}
    IN_LINK_CH%s: {}
    IN_STATE_CH%s: {}
    IN_SUC_EOF_DES_ADDR_CH%s: {}
    IN_ERR_EOF_DES_ADDR_CH%s: {}
    IN_DSCR_CH%s: {}
    IN_DSCR_BF0_CH%s: {}
    IN_DSCR_BF1_CH%s: {}
    IN_WIGHT_CH%s: {}
    IN_PRI_CH%s: {}
    IN_PERI_SEL_CH%s: {}
    OUT_CONF0_CH%s: {}
    OUT_CONF1_CH%s: {}
    OUT_INT_RAW_CH%s: {}
    OUT_INT_ST_CH%s: {}
    OUT_INT_ENA_CH%s: {}
    OUT_INT_CLR_CH%s: {}
    OUTFIFO_STATUS_CH%s: {}
    OUT_PUSH_CH%s: {}
    OUT_LINK_CH%s: {}
    OUT_STATE_CH%s: {}
    OUT_EOF_DES_ADDR_CH%s: {}
    OUT_EOF_BFR_DES_ADDR_CH%s: {}
    OUT_DSCR_CH%s: {}
    OUT_DSCR_BF0_CH%s: {}
    OUT_DSCR_BF1_CH%s: {}
    OUT_WIGHT_CH%s: {}
    OUT_PRI_CH%s: {}
    OUT_PERI_SEL_CH%s: {}

  _cluster:
    CH%s:
      _cluster:
        IN_INT:
          IN_INT_RAW:
            name: RAW
          IN_INT_ST:
            name: ST
          IN_INT_ENA:
            name: ENA
          IN_INT_CLR:
            name: CLR
        OUT_INT:
          OUT_INT_RAW:
            name: RAW
          OUT_INT_ST:
            name: ST
          OUT_INT_ENA:
            name: ENA
          OUT_INT_CLR:
            name: CLR

      IN_CONF0_CH?:
        name: IN_CONF0
      IN_CONF1_CH?:
        name: IN_CONF1
      IN_INT_RAW_CH?:
        name: IN_INT_RAW
      IN_INT_ST_CH?:
        name: IN_INT_ST
      IN_INT_ENA_CH?:
        name: IN_INT_ENA
      IN_INT_CLR_CH?:
        name: IN_INT_CLR
        _modify:
          "*":
            modifiedWriteValues: oneToClear
      INFIFO_STATUS_CH?:
        name: INFIFO_STATUS
      IN_POP_CH?:
        name: IN_POP
      IN_LINK_CH?:
        name: IN_LINK
      IN_STATE_CH?:
        name: IN_STATE
      IN_SUC_EOF_DES_ADDR_CH?:
        name: IN_SUC_EOF_DES_ADDR
      IN_ERR_EOF_DES_ADDR_CH?:
        name: IN_ERR_EOF_DES_ADDR
      IN_DSCR_CH?:
        name: IN_DSCR
      IN_DSCR_BF0_CH?:
        name: IN_DSCR_BF0
      IN_DSCR_BF1_CH?:
        name: IN_DSCR_BF1
      IN_WIGHT_CH?:
        name: IN_WIGHT
      IN_PRI_CH?:
        name: IN_PRI
      IN_PERI_SEL_CH?:
        name: IN_PERI_SEL
      OUT_CONF0_CH?:
        name: OUT_CONF0
      OUT_CONF1_CH?:
        name: OUT_CONF1
      OUT_INT_RAW_CH?:
        name: OUT_INT_RAW
      OUT_INT_ST_CH?:
        name: OUT_INT_ST
      OUT_INT_ENA_CH?:
        name: OUT_INT_ENA
      OUT_INT_CLR_CH?:
        name: OUT_INT_CLR
        _modify:
          "*":
            modifiedWriteValues: oneToClear
      OUTFIFO_STATUS_CH?:
        name: OUTFIFO_STATUS
      OUT_PUSH_CH?:
        name: OUT_PUSH
      OUT_LINK_CH?:
        name: OUT_LINK
      OUT_STATE_CH?:
        name: OUT_STATE
      OUT_EOF_DES_ADDR_CH?:
        name: OUT_EOF_DES_ADDR
      OUT_EOF_BFR_DES_ADDR_CH?:
        name: OUT_EOF_BFR_DES_ADDR
      OUT_DSCR_CH?:
        name: OUT_DSCR
      OUT_DSCR_BF0_CH?:
        name: OUT_DSCR_BF0
      OUT_DSCR_BF1_CH?:
        name: OUT_DSCR_BF1
      OUT_WIGHT_CH?:
        name: OUT_WIGHT
      OUT_PRI_CH?:
        name: OUT_PRI
      OUT_PERI_SEL_CH?:
        name: OUT_PERI_SEL

MCPWM0:
  _cluster:
    TIMER%s:
      TIMER?_CFG0:
        name: CFG0
        description: PWM TIMERx period and update method configuration register.
        _strip: TIMER?_
      TIMER?_CFG1:
        name: CFG1
        description: PWM TIMERx working mode and start/stop control configuration register.
        _strip: TIMER?_
      TIMER?_SYNC:
        name: SYNC
        description: PWM TIMERx sync function configuration register.
        _strip: TIMER?_
      TIMER?_STATUS:
        name: STATUS
        description: PWM TIMERx status register.
        _strip: TIMER?_

    CH%s:
      _array:
        GEN_?:
          name: GEN%s
          description: Actions triggered by events on PWMx%s

      CMPR?_CFG:
        _strip: CMPR?_
      CMPR?_VALUE0:
        description: Shadow register for register A.
        _strip: CMPR?_
      CMPR?_VALUE1:
        description: Shadow register for register B.
        _strip: CMPR?_
      GEN?_CFG0:
        _strip: GEN?_
      GEN?_FORCE:
        description: Permissives to force PWMxA and PWMxB outputs by software
        _strip: GEN?_
      GEN?_A:
        description: Actions triggered by events on PWMxA
      GEN?_B:
        description: Actions triggered by events on PWMxB
      DB?_CFG:
        _strip: DB?_
      DB?_FED_CFG:
        _strip: DB?_
      DB?_RED_CFG:
        _strip: DB?_
      CHOPPER?_CFG:
        _strip: CHOPPER?_
      TZ?_CFG0:
        description: Actions on PWMxA and PWMxB trip events
        _strip: TZ?_
      TZ?_CFG1:
        _strip: TZ?_
      TZ?_STATUS:
        _strip: TZ?_

  _array:
    CAP_CH?_CFG:
      description: Capture channel %s configuration and enable
      _strip: CAP?_
    CAP_CH?:
      description: Value of last capture on channel %s
      _strip: CAP?_

  _include: ../../../common_patches/int_strip.yaml