_svd: ../esp32s3.base.svd

AES:
  _modify:
    "IV_MEM*":
      dim: 4
      dimIncrement: 0x4
    "H_MEM*":
      dim: 4
      dimIncrement: 0x4
    "J0_MEM*":
      dim: 4
      dimIncrement: 0x4
    "T0_MEM*":
      dim: 4
      dimIncrement: 0x4

    KEY_%s:
      name: "KEY[%s]"
    TEXT_%s:
      name: "TEXT[%s]"

DS:
  _modify:
    "C_MEM*":
      dim: 396
      dimIncrement: 0x4
    "X_MEM*":
      dim: 128
      dimIncrement: 0x4
    "Z_MEM*":
      dim: 128
      dimIncrement: 0x4

HMAC:
  _modify:
    "WR_MESSAGE_MEM*":
      dim: 16
      dimIncrement: 0x4
    "RD_RESULT_MEM*":
      dim: 8
      dimIncrement: 0x4

RSA:
  _modify:
    "M_MEM*":
      dim: 128
      dimIncrement: 0x4
    "Z_MEM*":
      dim: 128
      dimIncrement: 0x4
    "Y_MEM*":
      dim: 128
      dimIncrement: 0x4
    "X_MEM*":
      dim: 128
      dimIncrement: 0x4

SHA:
  _modify:
    "H_MEM*":
      dim: 16
      dimIncrement: 0x4
    "M_MEM*":
      dim: 16
      dimIncrement: 0x4
