_svd: ../esp32s3.base.svd

APB_SARADC:
  _strip: "APB_ADC_"

SENS:
  "SAR_MEAS1_MUX":
    _strip: "SAR_"
  "SAR_MEAS1_CTRL2":
    _strip: "SAR_"
  "SAR_ATTEN2":
    _strip: "SAR_"
  "SAR_MEAS2_MUX":
    _strip: "SAR_"
  "SAR_MEAS2_CTRL2":
    _strip: "SAR_"
  "SAR_HALL_CTRL":
    _strip: "SAR_"
  "SAR_PERI_CLK_GATE_CONF":
    _strip: "SAR_"
  "SAR_POWER_XPD_SAR":
    _strip: "SAR_"
  "SAR_MEAS1_CTRL1":
    _strip: "SAR_"
  "SAR_AMP_CTRL3":
    _strip: "SAR_"
  "SAR_ATTEN1":
    _strip: "SAR_"

I2S1:
  _strip: "I2S_"
  "*":
    _strip: "I2S_"

PWM0:
  TIMER0_SYNC:
    _modify:
      TIMER0_PHASE:
        bitWidth: 16

    _add:
      TIMER0_PHASE_DIRECTION:
        description: "Configure the PWM timer0's direction when timer0 mode is up-down mode. 0: increase; 1: decrease."
        bitOffset: 20
        bitWidth: 1
        access: read-write
