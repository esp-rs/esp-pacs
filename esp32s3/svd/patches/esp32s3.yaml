_svd: ../esp32s3.base.svd

APB_SARADC:
  _strip: "APB_ADC_"

SENS:
  "SAR_MEAS1_MUX":
    _strip: "SAR_"
  "SAR_MEAS1_CTRL2":
    _strip: "SAR_"
  "SAR_ATTEN2":
    _strip: "SAR_"
  "SAR_MEAS2_MUX":
    _strip: "SAR_"
  "SAR_MEAS2_CTRL2":
    _strip: "SAR_"
  "SAR_HALL_CTRL":
    _strip: "SAR_"
  "SAR_PERI_CLK_GATE_CONF":
    _strip: "SAR_"
  "SAR_POWER_XPD_SAR":
    _strip: "SAR_"
  "SAR_MEAS1_CTRL1":
    _strip: "SAR_"
  "SAR_AMP_CTRL3":
    _strip: "SAR_"
  "SAR_ATTEN1":
    _strip: "SAR_"

I2S1:
  _strip: "I2S_"
  "*":
    _strip: "I2S_"

PWM0:
  TIMER0_SYNC:
    _modify:
      TIMER0_PHASE:
        bitWidth: 16

    _add:
      TIMER0_PHASE_DIRECTION:
        description: "Configure the PWM timer0's direction when timer0 mode is up-down mode. 0: increase; 1: decrease."
        bitOffset: 20
        bitWidth: 1
        access: read-write

  TIMER1_SYNC:
    _modify:
      TIMER1_PHASE:
        bitWidth: 16

    _add:
      TIMER1_PHASE_DIRECTION:
        description: "Configure the PWM timer1's direction when timer1 mode is up-down mode. 0: increase; 1: decrease."
        bitOffset: 20
        bitWidth: 1
        access: read-write

  TIMER2_SYNC:
    _modify:
      TIMER2_PHASE:
        bitWidth: 16

    _add:
      TIMER2_PHASE_DIRECTION:
        description: "Configure the PWM timer2's direction when timer2 mode is up-down mode. 0: increase; 1: decrease."
        bitOffset: 20
        bitWidth: 1
        access: read-write

SYSTEM:
  PERIP_CLK_EN0:
    _modify:
      CAN_CLK_EN:
        name: TWAI_CLK_EN
  PERIP_RST_EN0:
    _modify:
      CAN_RST:
        name: TWAI_RST

TWAI:
  DATA_*:
    _modify:
      TX_BYTE_*:
        access: read-write


"PCNT":
  "U%s_CONF0":
    _strip_end: "_U"
  "U%s_CONF1":
    _strip_end: "_U"
  "U%s_CONF2":
    _strip_end: "_U"
  "U%s_CNT":
    _modify:
      PULSE_CNT_U:
        name: CNT
  CTRL:
    _strip: "PULSE_"
  INT_RAW:
    _strip_end: "_INT_RAW"
  INT_ST:
    _strip_end: "_INT_ST"
  INT_ENA:
    _strip_end: "_INT_ENA"
  INT_CLR:
    _strip_end: "_INT_CLR"
