_svd: ../esp32s3.base.svd

GPIO:
  "FUNC*_OUT_SEL_CFG":
    _modify:
      "FUNC_OUT_SEL":
        name: OUT_SEL
      "FUNC_OUT_INV_SEL":
        name: INV_SEL
      "FUNC_OEN_SEL":
        name: OEN_SEL
      "FUNC_OEN_INV_SEL":
        name: OEN_INV_SEL

  "FUNC*_IN_SEL_CFG":
    _modify:
      "FUNC_IN_SEL":
        name: IN_SEL
      "FUNC_IN_INV_SEL":
        name: IN_INV_SEL
      "SIG_IN_SEL":
        name: SEL

  "IN":
    _modify:
      "DATA":
        access: read-write
        name: data_next

  "IN1":
    _modify:
      "DATA":
        access: read-write
        name: data_next

INTERRUPT_CORE0:
  _modify:
    "MAC_INTR_MAP":
      name: "PRO_MAC_INTR_MAP"
    "INTR_STATUS_0":
      name: "PRO_INTR_STATUS_0"
    "INTR_STATUS_1":
      name: "PRO_INTR_STATUS_1"
    "INTR_STATUS_2":
      name: "PRO_INTR_STATUS_2"

INTERRUPT_CORE1:
  _modify:
    "MAC_INTR_MAP":
      name: "APP_MAC_INTR_MAP"
    "INTR_STATUS_0":
      name: "APP_INTR_STATUS_0"
    "INTR_STATUS_1":
      name: "APP_INTR_STATUS_1"
    "INTR_STATUS_2":
      name: "APP_INTR_STATUS_2"
