_svd: ../esp32s3.base.svd

GPIO:
  _modify:
    _interrupts:
      GPIO:
        value: 16
      GPIO_NMI:
        value: 17
  "FUNC*_OUT_SEL_CFG":
    _modify:
      "FUNC_OUT_SEL":
        name: OUT_SEL
      "FUNC_OUT_INV_SEL":
        name: INV_SEL
      "FUNC_OEN_SEL":
        name: OEN_SEL
      "FUNC_OEN_INV_SEL":
        name: OEN_INV_SEL

  "FUNC*_IN_SEL_CFG":
    _modify:
      "FUNC_IN_SEL":
        name: IN_SEL
      "FUNC_IN_INV_SEL":
        name: IN_INV_SEL
      "SIG_IN_SEL":
        name: SEL

  "IN":
    _modify:
      "DATA":
        access: read-write
        name: data_next

  "IN1":
    _modify:
      "DATA":
        access: read-write
        name: data_next

EFUSE:
  _modify:
    _interrupts:
      EFUSE:
        value: 36

I2C0:
  _modify:
    _interrupts:
      I2C_EXT0:
        value: 42

I2C1:
  _modify:
    _interrupts:
      I2C_EXT1:
        value: 43

I2S0:
  _modify:
    _interrupts:
      I2S0:
        value: 25

I2S1:
  _modify:
    _interrupts:
      I2S1:
        value: 26

LEDC:
  _modify:
    _interrupts:
      LEDC:
        value: 35

PCNT:
  _modify:
    _interrupts:
      PCNT:
        value: 41

PWM0:
  _modify:
    _interrupts:
      PWM0:
        value: 31

PWM1:
  _modify:
    _interrupts:
      PWM1:
        value: 32

RSA:
  _modify:
    _interrupts:
      RSA:
        value: 76

RTC_CNTL:
  _modify:
    _interrupts:
      RTC_CORE:
        value: 39

SPI0:
  _modify:
    _interrupts:
      SPI0:
        value: 20

SPI1:
  _modify:
    _interrupts:
      SPI1:
        value: 21
      SPI1_DMA:
        value: 44

TIMG0:
  _modify:
    _interrupts:
      TG0_T0_LEVEL:
        value: 50
      TG0_T1_LEVEL:
        value: 51
      TG0_WDT_LEVEL:
        value: 52
  _delete:
    _interrupts:
      - TG0_LACT_LEVEL
      - TG0_T0_EDGE
      - TG0_T1_EDGE
      - TG0_LACT_EDGE

TIMG1:
  _modify:
    _interrupts:
      TG1_T0_LEVEL:
        value: 53
      TG1_T1_LEVEL:
        value: 54
      TG1_WDT_LEVEL:
        value: 55
  _delete:
    _interrupts:
      - TG1_LACT_LEVEL
      - TG1_T0_EDGE
      - TG1_T1_EDGE
      - TG1_LACT_EDGE

UART0:
  _modify:
    _interrupts:
      UART0:
        value: 27

UART1:
  _modify:
    _interrupts:
      UART1:
        value: 28

UART2:
  _modify:
    _interrupts:
      UART2:
        value: 29

UHCI0:
  _modify:
    _interrupts:
      UHCI0:
        value: 14

UHCI0:
  _modify:
    _interrupts:
      UHCI0:
        value: 15
