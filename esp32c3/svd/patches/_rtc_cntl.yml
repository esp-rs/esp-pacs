RTC_CNTL:
  _strip:
    - RTC_CNTL_
    - RTC_

  "*":
    _strip:
      - RTC_CNTL_
      - RTC_

  _modify:
    RTC:
      name: RTC_CNTL

  # Make sure the STORE registers are the same type
  STORE0:
    _modify:
      "SCRATCH0":
        name: "DATA"
  _derive:
    STORE[1-7]:
      _from: STORE0
