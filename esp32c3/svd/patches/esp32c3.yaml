_svd: ../esp32c3.base.svd

_include:
  - "_aes.yml"
  - "_apb_ctrl.yml"
  - "_assist_debug.yml"
  - "_dma.yml"
  - "_ds.yml"
  - "_efuse.yml"
  - "_gpio.yml"
  - "_hmac.yml"
  - "_i2c.yml"
  - "_interrupt.yml"
  - "_ledc.yml"
  - "_rmt.yml"
  - "_rsa.yml"
  - "_rtc_cntl.yml"
  - "_sensitive.yml"
  - "_sha.yml"
  - "_spi.yml"
  - "_system.yml"
  - "_timg.yml"
  - "_twai.yml"
  - "_xts_aes.yml"

RNG:
  _modify:
    DATA:
      access: read-only

_add:
  NRX:
    description: NRX Peripheral
    baseAddress: 0x6001CC00
    groupName: NRX
    addressBlock:
      offset: 0x0
      size: 0x4
      usage: registers
    registers:
      NRXPD_CTRL:
        description: "NRX Power Down Control Register"
        addressOffset: 0xD4
        size: 0x4
        access: read-write
        fields:
          CHAN_EST_FORCE_PU:
            description: "Force Power Up for Channel Estimation"
            bitOffset: 7
            bitWidth: 1
            access: read-write
          CHAN_EST_FORCE_PD:
            description: "Force Power Down for Channel Estimation"
            bitOffset: 6
            bitWidth: 1
            access: read-write
          RX_ROT_FORCE_PU:
            description: "Force Power Up for RX Rotation"
            bitOffset: 5
            bitWidth: 1
            access: read-write
          RX_ROT_FORCE_PD:
            description: "Force Power Down for RX Rotation"
            bitOffset: 4
            bitWidth: 1
            access: read-write
          VIT_FORCE_PU:
            description: "Force Power Up for Viterbi Decoder"
            bitOffset: 3
            bitWidth: 1
            access: read-write
          VIT_FORCE_PD:
            description: "Force Power Down for Viterbi Decoder"
            bitOffset: 2
            bitWidth: 1
            access: read-write
          DEMAP_FORCE_PU:
            description: "Force Power Up for Demapper"
            bitOffset: 1
            bitWidth: 1
            access: read-write
          DEMAP_FORCE_PD:
            description: "Force Power Down for Demapper"
            bitOffset: 0
            bitWidth: 1
            access: read-write
  FE:
    description: need des
    baseAddress: 0x60006000
    groupName: FE
    addressBlock:
      offset: 0x0
      size: 0x4
      usage: registers
    registers:
      GEN_CTRL:
        description: "FE General Control Register"
        addressOffset: 0x0090
        size: 0x2
        access: read-write
        fields:
          IQ_EST_FORCE_PU:
            description: "Force Power Up for IQ Estimation"
            bitOffset: 5
            bitWidth: 1
            access: read-write
          IQ_EST_FORCE_PD:
            description: "Force Power Down for IQ Estimation"
            bitOffset: 4
            bitWidth: 1
            access: read-write
  FE2:
    description: need des
    baseAddress: 0x60005000
    groupName: FE
    addressBlock:
      offset: 0x0
      size: 0x4
      usage: registers
    registers:
      TX_INTERP_CTRL:
        description: "FE2 TX Interpolation Control Register"
        addressOffset: 0x00f0
        size: 0x20
        access: read-write
        fields:
          TX_INF_FORCE_PU:
            description: "Force Power Up field"
            bitOffset: 10
            bitWidth: 1
            access: read-write
          TX_INF_FORCE_PD:
            description: "Force Power Down field"
            bitOffset: 9
            bitWidth: 1
            access: read-write
  I2C_ANA_MST:
    description: I2C_MST_ANA Peripheral
    baseAddress: 0x6000E040
    addressBlock:
      - offset: 0x0
        size: 0x0C
        usage: "Registers"
    registers:
      ANA_CONF0:
        description: "ANA_CONF0 register"
        addressOffset: 0x0
        size: 32
        access: read-write
        resetValue: 0
        fields:
          BBPLL_STOP_FORCE_HIGH:
            description: "?"
            bitOffset: 2
            bitWidth: 1
          BBPLL_STOP_FORCE_LOW:
            description: "?"
            bitOffset: 3
            bitWidth: 1
          BBPLL_CAL_DONE:
            description: "?"
            bitOffset: 24
            bitWidth: 1
      ANA_CONFIG:
        description: "ANA_CONFIG register"
        addressOffset: 0x4
        size: 32
        access: read-write
        resetValue: 0
        fields:
          BBPLL_PD:
            description: "Clear to enable BBPLL"
            bitOffset: 17
            bitWidth: 1
          SAR_FORCE_PD:
            description: "?"
            bitOffset: 18
            bitWidth: 1
          SAR_FORCE_PU:
            description: "?"
            bitOffset: 16
            bitWidth: 1
      ANA_CONFIG2:
        description: "ANA_CONFIG2 register"
        addressOffset: 0x8
        size: 32
        access: read-write
        resetValue: 0x00
        fields:
          SAR_FORCE_PD:
            description: "?"
            bitOffset: 18
            bitWidth: 1
          SAR_FORCE_PU:
            description: "?"
            bitOffset: 16
            bitWidth: 1


_modify:
  SPI?:
    groupName: SPI

AES:
  _include: ../../../common_patches/aes.yaml

APB_SARADC:
  _include:
    - ../../../common_patches/int_strip.yaml
    - ../../../common_patches/adc.yaml

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST
  _include:
    - ../../../common_patches/i2c0.yaml
    - ../../../common_patches/i2c_st_timeouts.yaml

RTC_CNTL:
  _include: ../../../common_patches/rtc_cntl_int_strip.yaml

"EFUSE,I2C0,I2S0,UART0,UHCI0,USB_DEVICE":
  _include: ../../../common_patches/int_strip.yaml

APB_CTRL:
  PERI_BACKUP_INT_RAW:
    _strip: PERI_BACKUP_
    _strip_end: _INT_RAW
  PERI_BACKUP_INT_ST:
    _strip: PERI_BACKUP_
    _strip_end: _INT_ST
  PERI_BACKUP_INT_ENA:
    _strip: PERI_BACKUP_
    _strip_end: _INT_ENA
  PERI_BACKUP_INT_CLR:
    _strip: PERI_BACKUP_
    _strip_end: _INT_CLR
    _modify:
      "*":
        modifiedWriteValues: oneToClear
  WIFI_RST_EN:
    _delete: WIFI_RST
    _add:
      MAC_RST:
        description: "Set this bit to reset MAC module. Clear the bit to release MAC module."
        bitOffset: 2
        bitWidth: 1

EXTMEM:
  _include: ../../../common_patches/extmem_cache_int_strip.yaml

GPIO_SD:
  _modify:
    SIGMADELTA_CG:
      name: CLOCK_GATE
    SIGMADELTA_VERSION:
      name: VERSION
  SIGMADELTA%s:
    _strip: SD_

UHCI0:
  _include:
    - ../../../common_patches/uhci_collect.yaml
    - ../../../common_patches/int_strip.yaml

DS:
  _add:
    IV_MEM%s:
      dim: 4
      dimIncrement: 0x4
      name: IV_MEM%s
      description: IV block data
      addressOffset: 0x630
      size: 0x20

SYSTIMER:
  _include:
    - ../../../common_patches/int_strip.yaml
    - ../../../common_patches/systimer.yaml

RSA:
  INT_CLR:
    _modify:
      CLEAR_INTERRUPT:
        name: INT_CLR
        access: read-write

SYSTEM:
  PERIP_CLK_EN0:
    _delete:
      I2S0_CLK_EN
    _modify:
      I2S1_CLK_EN:
        name: I2S0_CLK_EN
  PERIP_RST_EN0:
    _delete:
      I2S0_RST
    _modify:
      I2S1_RST:
        name: I2S0_RST
