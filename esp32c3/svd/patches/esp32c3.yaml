_svd: ../esp32c3.base.svd

RTC_CNTL:
  _strip:
    - "RTC_"

SYSTEM:
  PERIP_CLK_EN0:
    _modify:
      EXT0_CLK_EN:
        name: I2C_EXT0_CLK_EN
  PERIP_RST_EN0:
    _modify:
      EXT0_RST:
        name: I2C_EXT0_RST

_modify:
  I2C:
    name: I2C0

TIMG0:
  _modify:
    INT_ENA_TIMG:
      name: INT_ENA_TIMERS
    INT_ST_TIMG:
      name: INT_ST_TIMERS
TIMG1:
  _modify:
    INT_ENA_TIMG:
      name: INT_ENA_TIMERS
    INT_ST_TIMG:
      name: INT_ST_TIMERS

_add:
  RNG:
    name: RNG
    groupName: RNG
    description: Hardware random number generator
    baseAddress: 0x60026000

RNG:
  _add:
    DATA:
      description: Random number data
      access: read-only
      addressOffset: 0xb0
      size: 0x20
