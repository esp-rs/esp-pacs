_svd: "../esp32p4.base.svd"

HP_SYS_CLKRST:
  "*":
    _strip: "REG_"

  ROOT_CLK_CTRL0:
    _modify:
      SOC_CLK_DIV_UPDATE:
        access: read-write

UART0:
  _strip_end: "_SYNC"

  FIFO:
    _modify:
      RXFIFO_RD_BYTE:
        access: read-write

USB_DEVICE:
  "*":
    _strip: "USB_SERIAL_JTAG_"

  EP1:
    _modify:
      RDWR_BYTE:
        access: read-write
