I2C0:
  COMD*:
    _delete: ["COMMAND?"]
    _add:
      OPCODE:
        description: "Opcode part of command %s."
        bitOffset: 11
        bitWidth: 3
        access: read-write
      ACK_VALUE:
        description: "Acknowledge value for command %s."
        bitOffset: 10
        bitWidth: 1
        access: read-write
      ACK_EXP:
        description: "Acknowledge expected for command %s."
        bitOffset: 9
        bitWidth: 1
        access: read-write
      ACK_CHECK_EN:
        description: "Acknowledge check enable for command %s."
        bitOffset: 8
        bitWidth: 1
        access: read-write
      BYTE_NUM:
        description: "Number of bytes to be sent or received for command %s."
        bitOffset: 0
        bitWidth: 8
        access: read-write
    OPCODE:
      _name: Opcode
      Write: [1, WRITE opcode]
      Read: [3, READ opcode]
      Stop: [2, STOP opcode]
      End: [4, END opcode]
      Rstart: [6, RSTART opcode]

  SCL_ST_TIME_OUT:
    _modify:
      SCL_ST_TO_I2C:
        name: SCL_ST_TO

  SCL_MAIN_ST_TIME_OUT:
    _modify:
      SCL_MAIN_ST_TO_I2C:
        name: SCL_MAIN_ST_TO
