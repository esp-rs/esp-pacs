HP_APM:
  _cluster:
    M%s:
      dimIncrement: 16
      M?_STATUS:
        name: STATUS
        _strip: M0_
      M?_STATUS_CLR:
        name: STATUS_CLR
        _strip: M0_
      M?_EXCEPTION_INFO0:
        name: EXCEPTION_INFO0
        _strip: M0_
      M?_EXCEPTION_INFO1:
        name: EXCEPTION_INFO1
        _strip: M0_


  FUNC_CTRL:
      _array:
        M?_FUNC_EN: {}
  INT_EN:
    _array:
      M?_APM_INT_EN:
        name: M%s_APM


RMT:
  _delete: "RX_CH%sDATA"
  _modify:
    "TX_CH%sDATA":
      name: "CH%sDATA"
    "TX_CH%sCONF0":
      name: CH%s_TX_CONF0
    "RX_CH%sCONF0":
      dimIndex: 2-3
      name: CH%s_RX_CONF0
    "RX_CH%sCONF1":
      dimIndex: 2-3
      name: CH%s_RX_CONF1
    "TX_CH%sSTATUS":
      name: CH%s_TX_STATUS
    "RX_CH%sSTATUS":
      name: CH%s_RX_STATUS

  "CH%sDATA":
    _modify:
      CHDATA:
        name: DATA
        access: read-write

  "CH*CONF0":
    _strip_end:
      - "_CH0"
      - "_CH2"
  "CH*CONF1":
    _strip_end: "_CH2"

  "CH*STATUS":
    _strip_end:
      - "_CH0"
      - "_CH2"

  "CH*CARRIER_DUTY":
    _strip_end:
      - "_CH"

  "CH*CARRIER_RM":
    _strip_end:
      - "_CH"

  "CH*_TX_LIM":
    _strip_end:
      - "_CH"

  "CH*_RX_LIM":
    _strip_end:
      - "_CH2"

  "REF_CNT_RST":
    _strip_end:
      - "_CH0"

  SYS_CONF:
    _strip: RMT_
    _delete: # TODO: doesn't work so far, I love svdtools <3
      - SCLK_DIV_NUM
      - SCLK_DIV_A
      - SCLK_DIV_B
      - SCLK_SEL
      - SCLK_ACTIVE

  INT_RAW:
    _strip_end: "_INT_RAW"
    _array:
      "CH?_TX_END":
        name: "CH%s_TX_END"
      "CH?_RX_END":
        name: "CH%s_RX_END"
      "TX_CH[01]_ERR":
        name: "CH%s_TX_ERR"
        description: TODO
      "TX_CH[23]_ERR":
        name: "CH%s_RX_ERR"
        description: TODO
      "CH?_TX_THR_EVENT":
        name: "CH%s_TX_THR_EVENT"
      "CH?_RX_THR_EVENT":
        name: "CH%s_RX_THR_EVENT"
      "CH?_TX_LOOP":
        name: "CH%s_TX_LOOP"

  INT_ST:
    _strip_end: "_INT_ST"
    _array:
      "CH?_TX_END":
        name: "CH%s_TX_END"
      "CH?_RX_END":
        name: "CH%s_RX_END"
      "RX_CH[01]_ERR":
        name: "CH%s_TX_ERR"
        description: TODO
      "RX_CH[23]_ERR":
        name: "CH%s_RX_ERR"
        description: TODO
      "CH?_TX_THR_EVENT":
        name: "CH%s_TX_THR_EVENT"
      "CH?_RX_THR_EVENT":
        name: "CH%s_RX_THR_EVENT"
      "CH?_TX_LOOP":
        name: "CH%s_X_LOOP"

  INT_ENA:
    _strip_end: "_INT_ENA"
    _array:
      "CH?_TX_END":
        name: "CH%s_TX_END"
      "CH?_RX_END":
        name: "CH%s_RX_END"
      "CH[01]_ERR":
        name: "CH%s_TX_ERR"
        description: TODO
      "CH[23]_ERR":
        name: "CH%s_RX_ERR"
        description: TODO
      "CH?_TX_THR_EVENT":
        name: "CH%s_TX_THR_EVENT"
      "CH?_RX_THR_EVENT":
        name: "CH%s_RX_THR_EVENT"
      "CH?_TX_LOOP":
        name: "CH%s_X_LOOP"

  INT_CLR:
    _strip_end: "_INT_CLR"
    _array:
      "CH?_TX_END":
        name: "CH%s_TX_END"
      "CH?_RX_END":
        name: "CH%s_RX_END"
      "RX_CH[01]_ERR":
        name: "CH%s_TX_ERR"
