  _include: ../../../common_patches/pcnt.yaml

MCPWM0:
  _include: ../../../common_patches/int_strip.yaml

SHA:
  _modify:
    "H_MEM*":
      dim: 16
      dimIncrement: 0x4
      size: 0x20
    "M_MEM*":
      dim: 16
      dimIncrement: 0x4
      size: 0x20

  START:
    _modify:
      START:
        access: write-only

  CONTINUE:
    _modify:
      CONTINUE:
        access: write-only

SOC_ETM:
  CH_ENA_AD?:
    _array:
      CH_ENABLED*: {}
  CH_ENA_AD?_SET:
    _array:
      CH_ENABLE*: {}
  CH_ENA_AD?_CLR:
    _array:
      CH_DISABLE*: {}

SPI0:
  _strip: MEM_
  "*":
    _strip: MEM_

SPI1:
  _strip: SPI_MEM_
  "*":
    _strip: SPI_MEM_

SPI2:
  _strip: SPI_
  "*":
    _strip: SPI_
  _include: ../../../common_patches/spi_dma_int_strip.yaml
  _modify:
    _interrupts:
      GPSPI2:
        name: SPI2

  CMD:
    _modify:
      UPDATE:
        access: read-write

SPI[12]:
  _include: ../../../common_patches/spi_w.yaml

SPI[01]:
  _include: ../../../common_patches/int_strip.yaml

SYSTIMER:
  _include:
    - ../../../common_patches/int_strip.yaml
    - ../../../common_patches/systimer.yaml
    - ../../../common_patches/systimer_real_target.yaml

TEE:
  M%s_MODE_CTRL:
    _strip: M_
    MODE:
      _name: SecurityMode
      Tee: [0, "Tee mode"]
      Ree0: [1, "Ree0 mode"]
      Ree1: [2, "Ree1 mode"]
      Ree2: [3, "Ree2 mode"]

TIMG0:
  "T0*":
    _strip:
      - "T0_"
  "T1*":
    _strip:
      - "T1_"
