UART0:
  _strip_end: "_SYNC"

  CLKDIV:
    _modify:
      CLKDIV_FRAG:
        name: FRAG

  FIFO:
    _modify:
      RXFIFO_RD_BYTE:
        access: read-write
  _include: ../../../common_patches/int_strip.yaml

_modify:
  AHB_DMA:
    name: DMA

  SPI?:
    groupName: SPI

LP_AON:
  # Make sure the STORE registers are the same type
  STORE0:
    _modify:
      "LP_AON_STORE0":
        name: "DATA"
  _derive:
    STORE[1-9]:
      _from: STORE0