  _modify:
    INT_STATUS:
      name: INT_ST

  _array:
    COMD*: {}

  "COMD0":
    _modify:
      COMMAND0:
        name: COMMAND
      COMMAND0_DONE:
        name: COMMAND_DONE

  DATA:
    _modify:
      FIFO_RDATA:
        access: read-write

I2S0:
  _include: ../../../common_patches/int_strip.yaml

LEDC:
