    _modify:
      TICK_SEL_TIMER:
        name: TICK_SEL
      CLK_DIV_TIMER:
        name: CLK_DIV
  _include:
    - ../../../common_patches/ledc_collect.yaml
    - ../../../common_patches/ledc_int.yaml

LP_APM0:
  _cluster:
    M%s:
      dimIncrement: 16
      M?_STATUS:
        name: STATUS
        _strip: M0_
      M?_STATUS_CLR:
        name: STATUS_CLR
        _strip: M0_
      M?_EXCEPTION_INFO0:
        name: EXCEPTION_INFO0
        _strip: M0_
      M?_EXCEPTION_INFO1:
