GPIO:
  _delete: "FUNC*_IN_SEL_CFG"

  _add:
    FUNC%s_IN_SEL_CFG:
        dim: 128
        dimIncrement: 0x4
        description: ""
        addressOffset: 0x2c4
        size: 32
        fields:
          IN_SEL:
            description: ""
            bitOffset: 0
            bitWidth: 7
            access: read-write
          IN_INV_SEL:
            description: ""
            bitOffset: 7
            bitWidth: 1
            access: read-write
          SEL:
            description: ""
            bitOffset: 8
            bitWidth: 1
            access: read-write

  FUNC*_OUT_SEL_CFG:
    _modify:
      FUNC*_OUT_SEL:
        name: OUT_SEL
      FUNC*_OUT_INV_SEL:
        name: INV_SEL
      FUNC*_OE_SEL:
        name: OEN_SEL
      FUNC*_OE_INV_SEL:
        name: OEN_INV_SEL

  # _modify:
  #   "FUNC%s_OUT_SEL_CFG":
  #     dim: 30


