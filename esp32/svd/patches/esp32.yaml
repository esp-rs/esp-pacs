_svd: ../esp32.base.svd

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST

RTC_I2C:
  _modify:
    INT_EN:
      name: INT_ENA

"EFUSE,I2C0,I2S0,RTC_CNTL,RTC_I2C,UART0,UHCI0":
  _include: ../../../common_patches/int_strip.yaml

LEDC:
  _include: ../../../common_patches/int_strip.yaml
  _expand_array:
    "?SCH%s_CONF0": {}
    "?SCH%s_HPOINT": {}
    "?SCH%s_DUTY": {}
    "?SCH%s_CONF1": {}
    "?SCH%s_DUTY_R": {}

    "?STIMER%s_CONF": {}
    "?STIMER%s_VALUE": {}

  _cluster:
    HSCH%s:
      HSCH?_CONF0:
        name: CONF0
      HSCH?_HPOINT:
        name: HPOINT
      HSCH?_DUTY:
        name: DUTY
      HSCH?_CONF1:
        name: CONF1
      HSCH?_DUTY_R:
        name: DUTY_R
    LSCH%s:
      LSCH?_CONF0:
        name: CONF0
      LSCH?_HPOINT:
        name: HPOINT
      LSCH?_DUTY:
        name: DUTY
      LSCH?_CONF1:
        name: CONF1
      LSCH?_DUTY_R:
        name: DUTY_R

    HSTIMER%s:
      HSTIMER?_CONF:
        name: CONF
      HSTIMER?_VALUE:
        name: VALUE
    LSTIMER%s:
      LSTIMER?_CONF:
        name: CONF
      LSTIMER?_VALUE:
        name: VALUE
  INT_RAW:
    _modify:
      "*":
        access: read-write

SPI0:
  _include: ../../../common_patches/spi_dma_int_strip.yaml

TIMG0:
  _include: ../../../common_patches/tim_collect.yaml
  T0UPDATE:
    _modify:
      UPDATE:
        bitOffset: 31
        bitWidth: 1
        access: read-write
  T1UPDATE:
    _modify:
      UPDATE:
        bitOffset: 31
        bitWidth: 1
        access: read-write
  "LACT*":
    _strip: LACT_

MCPWM0:
  _include: ../../../common_patches/mcpwm_collect.yaml
  INT_RAW:
    _modify:
      "*":
        access: read-write
