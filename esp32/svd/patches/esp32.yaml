_svd: ../esp32.base.svd

RSA:
  _add:
    "M_MEM[%s]":
      dim: 128
      dimIncrement: 1
      description: "Represents M"
      addressOffset: 0x0
      size: 0x8
      access: read-write
    "Z_MEM[%s]":
      dim: 128
      dimIncrement: 1
      description: "Represents Z"
      addressOffset: 0x200
      size: 0x8
      access: read-write
    "Y_MEM[%s]":
      dim: 128
      dimIncrement: 1
      description: "Represents Y"
      addressOffset: 0x400
      size: 0x8
      access: read-write
    "X_MEM[%s]":
      dim: 128
      dimIncrement: 1
      description: "Represents X"
      addressOffset: 0x600
      size: 0x8
      access: read-write

  _modify:
    M_PRIME:
      addressOffset: 0x800
    MODEXP_MODE:
      addressOffset: 0x804
    MODEXP_START:
      addressOffset: 0x808
    MULT_MODE:
      addressOffset: 0x80C
    MULT_START:
      addressOffset: 0x810
    INTERRUPT:
      addressOffset: 0x814
    CLEAN:
      addressOffset: 0x818
