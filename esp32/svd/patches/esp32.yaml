_svd: ../esp32.base.svd

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST
  INT_ENA:
    _modify:
      ACK_ERR_INT_ENA:
        name: NACK_INT_ENA
  INT_RAW:
    _modify:
      ACK_ERR_INT_RAW:
        name: NACK_INT_RAW
  INT_CLR:
    _modify:
      ACK_ERR_INT_CLR:
        name: NACK_INT_CLR
  INT_ST:
    _modify:
      ACK_ERR_INT_ST:
        name: NACK_INT_ST
  _include:
    - ../../../common_patches/i2c0.yaml
    - ../../../common_patches/i2c_opcode.yaml

RTC_I2C:
  _modify:
    INT_EN:
      name: INT_ENA

RTC_IO:
  _include: ../../../common_patches/rtc_io.yaml

"EFUSE,I2C0,I2S0,RTC_CNTL,RTC_I2C,UART0,UHCI0":
  _include: ../../../common_patches/int_strip.yaml

LEDC:
  _expand_array:
    "?SCH%s_CONF0": {}
    "?SCH%s_HPOINT": {}
    "?SCH%s_DUTY": {}
    "?SCH%s_CONF1": {}
    "?SCH%s_DUTY_R": {}

    "?STIMER%s_CONF": {}
    "?STIMER%s_VALUE": {}

  _cluster:
    HSCH%s:
      HSCH?_CONF0:
        name: CONF0
      HSCH?_HPOINT:
        name: HPOINT
      HSCH?_DUTY:
        name: DUTY
      HSCH?_CONF1:
        name: CONF1
      HSCH?_DUTY_R:
        name: DUTY_R
    LSCH%s:
      LSCH?_CONF0:
        name: CONF0
      LSCH?_HPOINT:
        name: HPOINT
      LSCH?_DUTY:
        name: DUTY
      LSCH?_CONF1:
        name: CONF1
      LSCH?_DUTY_R:
        name: DUTY_R

    HSTIMER%s:
      HSTIMER?_CONF:
        name: CONF
      HSTIMER?_VALUE:
        name: VALUE
    LSTIMER%s:
      LSTIMER?_CONF:
        name: CONF
      LSTIMER?_VALUE:
        name: VALUE
  INT_RAW:
    _strip_end: _INT_RAW
    _modify:
      "*":
        access: read-write
    _array:
      HSTIMER?_OVF: {}
      LSTIMER?_OVF: {}
      DUTY_CHNG_END_HSCH?: {}
      DUTY_CHNG_END_LSCH?: {}
  INT_ST:
    _strip_end: _INT_ST
    _array:
      HSTIMER?_OVF: {}
      LSTIMER?_OVF: {}
      DUTY_CHNG_END_HSCH?: {}
      DUTY_CHNG_END_LSCH?:
        description: The interrupt status bit for low speed channel %s duty change done event.
  INT_ENA:
    _strip_end: _INT_ENA
    _array:
      HSTIMER?_OVF: {}
      LSTIMER?_OVF: {}
      DUTY_CHNG_END_HSCH?: {}
      DUTY_CHNG_END_LSCH?: {}
  INT_CLR:
    _strip_end: _INT_CLR
    _array:
      HSTIMER?_OVF: {}
      LSTIMER?_OVF: {}
      DUTY_CHNG_END_HSCH?: {}
      DUTY_CHNG_END_LSCH?: {}
    _modify:
      "*":
        modifiedWriteValues: oneToClear

PCNT:
  U%s_STATUS:
    _modify:
      CORE_STATUS_U0:
        name: CORE_STATUS
  _include: ../../../common_patches/pcnt.yaml

SENS:
  _include: ../../../common_patches/sens.yaml

SPI0:
  _modify:
    DATE:
      access: read-write
  USER1:
    _modify:
      USR_ADDR_BITLEN:
        access: read-write
  PIN:
    _delete: ["CS0_DIS", "CS1_DIS", "CS2_DIS"]
    _add:
      CS%s_DIS:
        dim: 3
        dimIndex: 0-2
        dimIncrement: 0x1
        description: "Set this bit to raise high SPI_CS%s pin, which means that the SPI device(Ext_RAM(0)/flash(1)) connected to SPI_CS%s is in low level when SPI1 transfer starts"
        bitOffset: 0
        bitWidth: 1
        access: read-write
  SLAVE:
    _delete: ["INT_EN"]
    _add:
      TRANS_INTEN:
        description: "The interrupt enable bit for the SPI_TRANS_DONE_INT interrupt."
        bitOffset: 9
        bitWidth: 1
      SLV_WR_STA_INTEN:
        description: "The interrupt enable bit for the SPI_SLV_WR_STA_INT interrupt."
        bitOffset: 8
        bitWidth: 1
      SLV_RD_STA_INTEN:
        description: "The interrupt enable bit for the SPI_SLV_RD_STA_INT interrupt."
        bitOffset: 7
        bitWidth: 1
      SLV_WR_BUF_INTEN:
        description: "The interrupt enable bit for the SPI_SLV_WR_BUF_INT interrupt."
        bitOffset: 6
        bitWidth: 1
      SLV_RD_BUF_INTEN:
        description: "The interrupt enable bit for the SPI_SLV_RD_BUF_INT interrupt."
        bitOffset: 5
        bitWidth: 1
  _include:
    - ../../../common_patches/spi_dma_int_strip.yaml
    - ../../../common_patches/spi_w.yaml

TIMG0:
  _include: ../../../common_patches/tim_collect.yaml
  T0UPDATE:
    _modify:
      UPDATE:
        bitOffset: 31
        bitWidth: 1
        access: read-write
  T1UPDATE:
    _modify:
      UPDATE:
        bitOffset: 31
        bitWidth: 1
        access: read-write
  "LACT*":
    _strip: LACT_

GPIO_SD:
  _modify:
    CG:
      name: CLOCK_GATE
    MISC:
      name: SIGMADELTA_MISC
  SIGMADELTA%s:
    _strip: SD0_
  CLOCK_GATE:
    _strip: SD_
  VERSION:
    _modify:
      SD_DATE:
        name: GPIO_SD_DATE

UHCI0:
  _include: ../../../common_patches/int_strip.yaml
  Q?_WORD?:
    _modify:
      SEND_Q?_WORD?:
        name: SEND_WORD

  _cluster:
    Q%s:
      Q?_WORD0:
        name: WORD0
      Q?_WORD1:
        name: WORD1

  _array:
    ESC_CONF?: {}

MCPWM0:
  _include: ../../../common_patches/mcpwm_collect.yaml
  INT_RAW:
    _modify:
      "*":
        access: read-write

TWAI0:
  CLOCK_DIVIDER:
    _modify:
      CD:
        bitWidth: 3
      CLOCK_OFF:
        bitOffset: 3
    _add:
      EXT_MODE:
        access: read-write
        description: "This bit can be configured under reset mode. 1: Extended mode, compatiable with CAN2.0B; 0: Basic mode"
        bitOffset: 7
        bitWidth: 1
  INT_ENA:
    _add:
      BRP_DIV:
        access: read-write
        description: "THIS IS NOT AN INTERRUPT. brp_div will prescale BRP by 2. Only available on ESP32 Revision 2 or later. Reserved otherwise"
        bitOffset: 4
        bitWidth: 1
_include:
  - "esp32-wifi.yaml"

DPORT:
  _delete: CORE_RST_EN
  _add:
    WIFI_RST_EN:
      description: "Wifi peripheral reset control"
      addressOffset: 0xD0
      size: 32
      access: read-write
      resetValue: 0x0
      fields:
        EMAC_RST:
          description: "Set this bit to reset Ethernet MAC module. Clear the bit to release Ethernet MAC module."
          bitOffset: 7
          bitWidth: 1
        SDIO_HOST_RST:
          description: "Set this bit to reset SD/MMC module. Clear the bit to release SD/MMC module."
          bitOffset: 6
          bitWidth: 1
        SDIO_RST:
          description: "Set this bit to reset SDIO module. Clear the bit to release SDIO module."
          bitOffset: 5
          bitWidth: 1
        MAC_RST:
          description: "Set this bit to reset MAC module. Clear the bit to release MAC module."
          bitOffset: 2
          bitWidth: 1
