_svd: ../esp32.base.svd

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST

RTC_I2C:
  _modify:
    INT_EN:
      name: INT_ENA

"EFUSE,I2C0,I2S0,LEDC,RTC_CNTL,RTC_I2C,UART0,UHCI0":
  _include: ../../../common_patches/int_strip.yaml

SPI0:
  _include: ../../../common_patches/spi_dma_int_strip.yaml

TIMG0:
  _include: ../../../common_patches/tim_collect.yaml
  T0UPDATE:
    _modify:
      UPDATE:
        bitOffset: 31
        bitWidth: 1
        access: read-write
  T1UPDATE:
    _modify:
      UPDATE:
        bitOffset: 31
        bitWidth: 1
        access: read-write
  "LACT*":
    _strip: LACT_

MCPWM0:
  _include: ../../../common_patches/mcpwm_collect.yaml
  INT_RAW:
    _modify:
      "*":
        access: read-write
