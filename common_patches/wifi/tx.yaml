WIFI:
    TXQ_STATE:
        _delete: DUMMY
        _add:
            TX_ERROR_CLEAR:
                description:  Clear the error status of a slot
                addressOffset: 0x0
                access: write
                fields:
                    SLOT_COLLISION:
                        bitOffset: 0
                        bitWidth: 5
                    SLOT_TIMEOUT:
                        bitOffset: 0x10
                        bitWidth: 5

            TX_ERROR_STATUS:
                description: Error status of a slot
                addressOffset: 0x4
                access: read
                fields:
                    SLOT_COLLISION:
                        bitOffset: 0
                        bitWidth: 5
                    SLOT_TIMEOUT:
                        bitOffset: 0x10
                        bitWidth: 5

            TX_COMPLETE_CLEAR:
                description: Clear the completion status of a slot
                addressOffset: 0x8
                access: write
                fields: 
                    SLOTS:
                        bitOffset: 0
                        bitWidth: 5

            TX_COMPLETE_STATUS:
                description: Completion status of a slot
                addressOffset: 0xc
                access: read
                fields:
                    SLOTS:
                        bitOffset: 0
                        bitWidth: 5
    TX_SLOT_CONFIG%s:
        _delete: DUMMY
        _add:
            CONFIG:
                description: Config
                addressOffset: 0x0
                access: read-write
            PLCP0:
                description: PLCP0
                addressOffset: 0x4
                access: read-write
                fields:
                    DMA_ADDR:
                        description: Bottom bits of address of dma_item
                        bitOffset: 0
                        bitWidth: 20
                        access: read-write
                    FLAGS:
                        description: Flags for the SLOT
                        bitOffset: 20
                        bitWidth: 12
                        access: read-write
    TX_SLOT_PARAMETERS%s:
        _delete: DUMMY
        _add:
            PLCP1:
                description: PLCP1
                addressOffset: 0x0
                access: read-write
                fields:
                    LEN:
                        description: Length of packet (in bytes)
                        bitOffset: 0
                        bitWidth: 12
                    RATE:
                        description: Packet rate (see wifi_phy_rate_t)
                        bitOffset: 12
                        bitWidth: 5
                    IS_80211_N:
                        description: Bit indicating if this is 802.11n
                        bitOffset: 25
                        bitWidth: 1
                    UNKNOWN_ENABLE:
                        description: meaning unknown, set to one for TX
                        bitOffset: 28
                        bitWidth: 2
            PLCP2:
                description: PLCP2
                addressOffset: 0x4
                access: read-write
                fields:
                    UNKNOWN:
                        description: meaning unknown, set to one for TX
                        bitOffset: 5
                        bitWidth: 1
            HT_SIG:
                description: HT-SIG field in HT preamble
                addressOffset: 0x8
                access: read-write
            HT_UNKNOWN:
                description: exact meaning and name unknown, related to HT
                addressOffset: 0xc
                access: read-write
                fields:
                    LENGTH:
                        description: The length of the PPDU
                        bitOffset: 0x0
                        bitWidth: 20
                        access: write
            DURATION:
                description: duration of the frame exchange
                addressOffset: 0x10
                access: read-write
            PMD:
                addressOffset: 0x18
                access: read-write
