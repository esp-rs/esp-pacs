_array:
  DIEPTXF*: {}

DCFG:
  _modify:
    DEVADDR:
      writeConstraint: [0, 0x7f]
    PERFRLINT:
      writeConstraint: [0, 3]

"HCCHAR?,HCINT?,HCINTMSK?,HCTSIZ?,HCDMA?,HCDMAB?":
  _strip: H_
  _strip_end: "?"

HCFG:
  _strip: H_

"DIEPCTL?,DIEPINT?,DIEPTSIZ?,DIEPDMA?,DIEPDMAB?,DTXFSTS?":
  _strip: D_
  _strip_end: "?"

"DOEPCTL?,DOEPINT?,DOEPTSIZ?,DOEPDMA?,DOEPDMAB?":
  _strip_end: "?"

DAINT:
  _array:
    INEPINT?: {}
    OUTEPINT?: {}
DAINTMSK:
  _array:
    INEPMSK?: {}
    OUTEPMSK?: {}

_cluster:
  HC%s:
    HCCHAR?:
      name: CHAR
    HCINT?:
      name: INT
    HCINTMSK?:
      name: INTMSK
    HCTSIZ?:
      name: TSIZ
    HCDMA?:
      name: DMA
    HCDMAB?:
      name: DMAB

  IN_EP0:
    description: "Device IN endpoint 0"
    DIEPCTL0:
      name: DIEPCTL
      _modify:
        DI_SNAK:
          name: SNAK
    DIEPINT0:
      name: DIEPINT
    DIEPTSIZ0:
      name: DIEPTSIZ
      XFERSIZE: [0, 0x7f]
      PKTCNT: [0, 3]
    DIEPDMA0:
      name: DIEPDMA
    DIEPDMAB0:
      name: DIEPDMAB
    DTXFSTS0:
      name: DTXFSTS
  IN_EP%s:
    description: "Device IN endpoints 1-6"
    DIEPCTL[1-6]:
      name: DIEPCTL
    DIEPINT[1-6]:
      name: DIEPINT
    DIEPTSIZ[1-6]:
      name: DIEPTSIZ
    DIEPDMA[1-6]:
      name: DIEPDMA
    DIEPDMAB[1-6]:
      name: DIEPDMAB
    DTXFSTS[1-6]:
      name: DTXFSTS
    _modify:
      DIEPCTL:
        fields:
          MPS:
            bitOffset: 0
            bitWidth: 11
            writeConstraint: [0, 0x7ff]
            access: read-write
          USBACTEP:
            bitOffset: 15
            bitWidth: 1
            access: read-write
          NAKSTS:
            bitOffset: 17
            bitWidth: 1
            access: read-only
          EPTYPE:
            bitOffset: 18
            bitWidth: 2
            writeConstraint: [0, 3]
            access: read-write
          STALL:
            bitOffset: 21
            bitWidth: 1
            access: read-write
          TXFNUM:
            bitOffset: 22
            bitWidth: 4
            access: read-write
          CNAK:
            bitOffset: 26
            bitWidth: 1
            access: write-only
          SNAK:
            bitOffset: 27
            bitWidth: 1
            access: write-only
          SETD0PID:
            bitOffset: 28
            bitWidth: 1
            access: write-only
          SETD1PID:
            bitOffset: 29
            bitWidth: 1
            access: write-only
          EPDIS:
            bitOffset: 30
            bitWidth: 1
            access: read-write
          EPENA:
            bitOffset: 31
            bitWidth: 1
            access: read-write
      DIEPTSIZ:
        fields:
          XFERSIZE:
            bitOffset: 0
            bitWidth: 19
            writeConstraint: [0, 0x7ffff]
            access: read-write
          PKTCNT:
            bitOffset: 19
            bitWidth: 10
            writeConstraint: [0, 0x3ff]
            access: read-write
    _derive:
      DIEPINT: USB0.IN_EP0.DIEPINT
      DTXFSTS: USB0.IN_EP0.DTXFSTS
      DIEPDMA: USB0.IN_EP0.DIEPDMA
      DIEPDMAB: USB0.IN_EP0.DIEPDMAB
  OUT_EP0:
    description: "Device OUT endpoint 0"
    DOEPCTL0:
      name: DOEPCTL
      _modify:
        DO_SNAK:
          name: SNAK
    DOEPINT0:
      name: DOEPINT
    DOEPTSIZ0:
      name: DOEPTSIZ
      _modify:
        XFERSIZE:
          writeConstraint: [0, 0x7f]
    DOEPDMA0:
      name: DOEPDMA
    DOEPDMAB0:
      name: DOEPDMAB
  OUT_EP%s:
    description: "Device OUT endpoints 1-6"
    DOEPCTL[1-6]:
      name: DOEPCTL
    DOEPINT[1-6]:
      name: DOEPINT
    DOEPTSIZ[1-6]:
      name: DOEPTSIZ
    DOEPDMA[1-6]:
      name: DOEPDMA
    DOEPDMAB[1-6]:
      name: DOEPDMAB
    _modify:
      DOEPCTL:
        fields:
          MPS:
            bitOffset: 0
            bitWidth: 11
            access: read-write
            writeConstraint: [0, 0x7ff]
          USBACTEP:
            bitOffset: 15
            bitWidth: 1
            access: read-write
          NAKSTS:
            bitOffset: 17
            bitWidth: 1
            access: read-only
          EPTYPE:
            bitOffset: 18
            bitWidth: 2
            access: read-write
            writeConstraint: [0, 3]
          SNP:
            bitOffset: 20
            bitWidth: 1
            access: read-write
          STALL:
            bitOffset: 21
            bitWidth: 1
            access: read-write
          CNAK:
            bitOffset: 26
            bitWidth: 1
            access: write-only
          SNAK:
            bitOffset: 27
            bitWidth: 1
            access: write-only
          SETD0PID:
            bitOffset: 28
            bitWidth: 1
            access: write-only
          SETD1PID:
            bitOffset: 29
            bitWidth: 1
            access: write-only
          EPDIS:
            bitOffset: 30
            bitWidth: 1
            access: read-write
          EPENA:
            bitOffset: 31
            bitWidth: 1
            access: read-write
      DOEPTSIZ:
        fields:
          XFERSIZE:
            bitOffset: 0
            bitWidth: 19
            access: read-write
            writeConstraint: [0, 0x7ffff]
          PKTCNT:
            bitOffset: 19
            bitWidth: 10
            access: read-write
            writeConstraint: [0, 0x3ff]
          SUPCNT:
            bitOffset: 29
            bitWidth: 2
            access: read-write
            writeConstraint: [0, 3]
    _derive:
      DOEPINT: USB0.OUT_EP0.DOEPINT
      DOEPDMA: USB0.OUT_EP0.DOEPDMA
      DOEPDMAB: USB0.OUT_EP0.DOEPDMAB

_add:
  FIFO%s:
    addressOffset: 0x1000
    dim: 16
    dimIncrement: 0x1000
    dimIndex: 0-15
    size: 32
    description: "Read and write data to the USB FIFOs through this register."
    writeConstraint: [0, 0xffffffff]
    fields:
      WORD:
        bitOffset: 0
        bitWidth: 32
        writeConstraint: [0, 0xffffffff]
        access: read-write
