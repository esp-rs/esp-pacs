_add:
    WIFI:
        description: MAC controller for Wi-Fi peripheral
        groupName: WIFI
        baseAddress: 0x60033000
        size: 32
        addressBlock:
            offset: 0x0
            size: 0x2200
            usage: registers
        registers:
            RX_CTRL:
                addressOffset: 0x88
            FILTER_CONTROL%s:
                dim: 4
                dimIncrement: 4
                addressOffset: 0xe0
            RX_CTRL_FILTER%s:
                dim: 4
                dimIncrement: 4
                addressOffset: 0xf8
                access: read-write
            CTRL:
                description: Exact name and meaning unknown, used for initializing the MAC
                addressOffset: 0xcb8
                access: read-write
            PLCP1%s:
                dim: 5
                dimIncrement: 0x3c
                addressOffset: 0x1168
            PLCP2%s:
                dim: 5
                dimIncrement: 0x3c
                addressOffset: 0x116c
            HT_SIG%s:
                dim: 5
                dimIncrement: 0x3c
                addressOffset: 0x1170
            HT_UNKNOWN%s:
                dim: 5
                dimIncrement: 0x3c
                addressOffset: 0x1174
            DURATION%s:
                dim: 5
                dimIncrement: 0x3c
                addressOffset: 0x1178
            PMD%s:
                dim: 5
                dimIncrement: 0x3c
                addressOffset: 0x1180
            MAC_TIME:
                addressOffset: 0x2000
                access: read
                description: Current value of the MAC timer

WIFI:
    _add:
        _clusters:
            FILTER_BANK%s:
                dim: 2
                dimIncrement: 0x40
                addressOffset: 0x0
                description: "
                    Filter banks for frame reception. Bank zero is for the BSSID and bank one for the RA.
                    Each filter bank has registers for four interfaces.
                    "
                registers:
                    DUMMY:
                        addressOffset: 0x0
            RX_DMA_LIST:
                addressOffset: 0x90
                registers:
                    DUMMY:
                        addressOffset: 0x0
            MAC_INTERRUPT:
                addressOffset: 0xc3c
                description: Status and clear for the WIFI_MAC interrupt
                registers:
                    DUMMY:
                        addressOffset: 0x0
            PWR_INTERRUPT:
                addressOffset: 0x21a0
                description: Status and clear for the WIFI_PWR interrupt
                registers:
                    DUMMY:
                        addressOffset: 0x0
            TXQ_STATE:
                addressOffset: 0xc9c
                description: State of transmission queues
                registers:
                    DUMMY:
                        addressOffset: 0x0
            TX_SLOT_CONFIG%s:
                dim: 5
                dimIncrement: 0x8
                description: Used to configure the TX slot.
                addressOffset: 0xcdc
                registers:
                    DUMMY:
                        addressOffset: 0x0
            CRYPTO_KEY_SLOT%s:
                dim: 25
                dimIncrement: 40
                addressOffset: 0x1400
                description: Cryptographic keys for MPDU encapsulation and decapsulation
                registers:
                    DUMMY:
                        addressOffset: 0x0
            CRYPTO_CONTROL:
                addressOffset: 0x800
                description: Control registers for hardware crypto
                registers:
                    DUMMY:
                        addressOffset: 0x0

_include:
    - "../../../common_patches/wifi/mac/rx.yaml"
    - "../../../common_patches/wifi/mac/rx_filter_masked.yaml"
    - "../../../common_patches/wifi/mac/tx.yaml"
    - "../../../common_patches/wifi/mac/mac_interrupt.yaml"
    - "../../../common_patches/wifi/mac/pwr_interrupt.yaml"
    - "../../../common_patches/wifi/mac/crypto.yaml"
