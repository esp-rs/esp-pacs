_svd: ../esp32s2.base.svd

"SHA":
  _strip_end: "OP"
  _modify:
    "M_%s":
      name: "M_MEM%s"
    _registers:
      M_0:
        name: M_MEM 
    "H_%s":
      name: "H_MEM%s"
    _registers:
      H_0:
        name: H_MEM 

"PCNT":
  "U%s_CONF0":
    name: "U%s_CONF0"
    _strip_end: "_U0"
  "U%s_CONF1":
    _strip_end: "_U0"
  "U%s_CONF2":
    _strip_end: "_U0"
  "U%s_CNT":
    _modify:
      PULSE_CNT_U0:
        name: CNT
  CTRL:
    _strip: "PULSE_"
  INT_RAW:
    _strip_end: "_INT_RAW"
  INT_ST:
    _strip_end: "_INT_ST"
  INT_ENA:
    _strip_end: "_INT_ENA"
  INT_CLR:
    _strip_end: "_INT_CLR"

SYSTEM:
  PERIP_CLK_EN0:
    _modify:
      CAN_CLK_EN:
        name: TWAI_CLK_EN
  PERIP_RST_EN0:
    _modify:
      CAN_RST:
        name: TWAI_RST

TWAI:
  "DATA_*":
    _modify:
      "*":
        access: read-write
