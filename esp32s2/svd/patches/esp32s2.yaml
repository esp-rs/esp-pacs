_svd: ../esp32s2.base.svd

AES:
  _modify:
    KEY_%s:
      name: "KEY[%s]"
    TEXT_%s:
      name: "TEXT[%s]"

DS:
  _modify:
    "C_MEM*":
      dim: 396
      dimIncrement: 0x4
      size: 0x20
    "X_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "Z_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20

RSA:
  _modify:
    "M_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "Z_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "Y_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
    "X_MEM*":
      dim: 128
      dimIncrement: 0x4
      size: 0x20
