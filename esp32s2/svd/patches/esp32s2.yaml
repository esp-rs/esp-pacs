_svd: ../esp32s2.base.svd

"SHA":
  _strip_end: "OP"
  _modify:
    "M_%s":
      name: "M_MEM%s"
    _registers:
      M_0:
        name: M_MEM 
    "H_%s":
      name: "H_MEM%s"
    _registers:
      H_0:
        name: H_MEM 

PCNT:
  _modify:
    "U%s_CNT":
      name: "CNT%s"
    "U%s_CONF0":
      name: "CONF0%s"
    "U%s_CONF1":
      name: "CONF1%s"
    "U%s_CONF2":
      name: "CONF2%s"
    "U%s_STATUS":
      name: "STATUS%s"

  "*":
    _strip_end: "_U0"

  INT_RAW:
    _strip_end: "_INT_RAW"
  INT_ST:
    _strip_end: "_INT_ST"
  INT_ENA:
    _strip_end: "_INT_ENA"
  INT_CLR:
    _strip_end: "_INT_CLR"

SYSTEM:
  PERIP_CLK_EN0:
    _modify:
      CAN_CLK_EN:
        name: TWAI_CLK_EN
      CAN_RST:
        name: TWAI_RST

TWAI:
  "DATA_*":
    _modify:
      "*":
        access: read-write
