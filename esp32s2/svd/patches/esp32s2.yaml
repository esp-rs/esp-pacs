_svd: ../esp32s2.base.svd

APB_SARADC:
  _modify:
    APB_CTRL_DATE:
      name: CTRL_DATE
  ARB_CTRL:
    _strip: ADC_ARB_
  DMA_CONF:
    _strip: APB_
  APB_DAC_CTRL:
    _strip:
      - APB_DAC_
      - DAC_
  CTRL_DATE:
    _strip: APB_CTRL_
  _include: ../../../common_patches/int_strip.yaml

DEDICATED_GPIO:
  OUT_DRT:
    _modify:
      VLAUE:
       name: VALUE
  OUT_IDV:
    _array:
      CH?: {}
  OUT_CPU:
    _array:
      SEL?: {}
  IN_DLY:
    _array:
      CH?: {}
  INTR_RCGN:
    _array:
      INTR_MODE_CH?: {}
  INTR_RLS:
    _strip_end: _INT_ENA
  INTR_ST:
    _strip_end: _INT_ST
  INTR_CLR:
    _strip_end: _INT_CLR
  "INTR_RAW,INTR_RLS,INTR_ST,INTR_CLR":
    _array:
      GPIO?: {}

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST

RTC_CNTL:
  _modify:
    INT_RAW_RTC:
      name: INT_RAW
    INT_ST_RTC:
      name: INT_ST
    INT_ENA_RTC:
      name: INT_ENA
    INT_CLR_RTC:
      name: INT_CLR
  _include: ../../../common_patches/int_strip.yaml

RTC_IO:
  RTC_GPIO_ENABLE_W1TS:
    _modify:
      REG_RTCIO_REG_GPIO_ENABLE_W1TS:
        name: RTC_GPIO_ENABLE_W1TS
  RTC_GPIO_OUT_W1TC:
    _modify:
      GPIO_OUT_DATA_W1TC:
        name: RTC_GPIO_OUT_DATA_W1TC
  RTC_GPIO_OUT_W1TS:
    _modify:
      GPIO_OUT_DATA_W1TS:
        name: RTC_GPIO_OUT_DATA_W1TS

"EFUSE,I2C0,I2S0,UART0,RTC_I2C":
  _include: ../../../common_patches/int_strip.yaml

LEDC:
  _include:
    - ../../../common_patches/ledc_collect.yaml
    - ../../../common_patches/ledc_int.yaml
  INT_RAW:
    _modify:
      "*":
        access: read-write

PCNT:
  _include: ../../../common_patches/pcnt.yaml

SPI0:
  _include:
    - ../../../common_patches/spi_dma_int_strip.yaml
    - ../../../common_patches/spi_w.yaml

TIMG0:
  _include: ../../../common_patches/tim_expand_and_collect.yaml
  "LACT*":
    _strip: LACT_

GPIO_SD:
  _modify:
    SIGMADELTA_CG:
      name: CLOCK_GATE
    SIGMADELTA_VERSION:
      name: VERSION
  SIGMADELTA%s:
    _strip: SD_

UHCI0:
  _include: ../../../common_patches/int_strip.yaml
  Q?_WORD?:
    _modify:
      SEND_Q?_WORD?:
        name: SEND_WORD

  _cluster:
    Q%s:
      Q?_WORD0:
        name: WORD0
      Q?_WORD1:
        name: WORD1

  _array:
    ESC_CONF?: {}

SYSTIMER:
  INT_RAW:
    _modify:
      INT0_RAW:
        name: TARGET0
      INT1_RAW:
        name: TARGET1
      INT2_RAW:
        name: TARGET2
  INT_ENA:
    _strip_end: _INT_ENA
  INT_CLR:
    _strip_end: _INT_CLR
    _modify:
      "*":
        modifiedWriteValues: oneToClear

  "LOAD,STEP":
    _strip: TIMER_
  "LOAD_HI,LOAD_LO":
    _strip: TIMER_
    "LOAD_HI,LOAD_LO": [0, 0xffff_ffff]
  "TARGET?_HI,TARGET?_LO":
    _strip: TIMER_TARGET?_
    "HI,LO": [0, 0xffff_ffff]
  TARGET?_CONF:
    _strip: TARGET?_
  UNIT?_OP:
    _strip: TIMER_UNIT?_
  "UNIT?_VALUE_HI,UNIT?_VALUE_LO":
    _strip: TIMER_
    "VALUE_HI,VALUE_LO": [0, 0xffff_ffff]

  "INT_ENA,INT_RAW,INT_CLR":
    _array:
      TARGET?: {}
  
  _array:
    UNIT?_OP:
      dimIncrement: 4
    TARGET?_CONF: {}
  _cluster:
    TRGT%s:
      TARGET?_HI:
        name: HI
      TARGET?_LO:
        name: LO
    UNIT%s_VALUE:
      dimIncrement: 8
      UNIT?_VALUE_HI:
        name: HI
      UNIT?_VALUE_LO:
        name: LO

USB0:
  _include: ../../../common_patches/usb0.yaml
