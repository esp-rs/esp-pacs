_svd: ../esp32s2.base.svd

I2C0:
  _modify:
    INT_STATUS:
      name: INT_ST

RTC_CNTL:
  _modify:
    INT_RAW_RTC:
      name: INT_RAW
    INT_ST_RTC:
      name: INT_ST
    INT_ENA_RTC:
      name: INT_ENA
    INT_CLR_RTC:
      name: INT_CLR
  _include: ../../../common_patches/int_strip.yaml

RTC_IO:
  RTC_GPIO_ENABLE_W1TS:
    _modify:
      REG_RTCIO_REG_GPIO_ENABLE_W1TS:
        name: RTC_GPIO_ENABLE_W1TS
  RTC_GPIO_OUT_W1TC:
    _modify:
      GPIO_OUT_DATA_W1TC:
        name: RTC_GPIO_OUT_DATA_W1TC
  RTC_GPIO_OUT_W1TS:
    _modify:
      GPIO_OUT_DATA_W1TS:
        name: RTC_GPIO_OUT_DATA_W1TS

"EFUSE,I2C0,I2S0,UART0,APB_SARADC,UHCI0,RTC_I2C":
  _include: ../../../common_patches/int_strip.yaml

LEDC:
  _include:
    - ../../../common_patches/ledc_collect.yaml
    - ../../../common_patches/ledc_int.yaml
  INT_RAW:
    _modify:
      "*":
        access: read-write

SPI0:
  _include:
    - ../../../common_patches/spi_dma_int_strip.yaml
    - ../../../common_patches/spi_w.yaml

TIMG0:
  _include: ../../../common_patches/tim_expand_and_collect.yaml
  "LACT*":
    _strip: LACT_

SYSTIMER:
  INT_RAW:
    _modify:
      INT0_RAW:
        name: TARGET0
      INT1_RAW:
        name: TARGET1
      INT2_RAW:
        name: TARGET2
  INT_ENA:
    _strip_end: _INT_ENA
  INT_CLR:
    _strip_end: _INT_CLR
    _modify:
      "*":
        modifiedWriteValues: oneToClear

USB0:
  _include: ../../../common_patches/usb0.yaml
