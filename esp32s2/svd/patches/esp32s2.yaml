_svd: ../esp32s2.base.svd

_include:
  - ./_systimer.yaml

INTERRUPT:
  _add:
    _interrupts:
      WIFI_MAC:
        value: 0
      WIFI_MAC_NMI:
        value: 1
      WIFI_PWR:
        value: 2
      WIFI_BB:
        value: 3
      BT_MAC:
        value: 4
      BT_BB:
        value: 5
      BT_BB_NMI:
        value: 6
      RWBT:
        value: 7
      RWBLE:
        value: 8
      RWBT_NMI:
        value: 9
      RWBLE_NMI:
        value: 10

TWAI:
  _modify:
    _interrupts:
      CAN:
        name: TWAI

RTCIO:
  _modify:
    RTC_GPIO_ENABLE_W1TC:
      name: ENABLE_W1TC
    "RTC_GPIO_PIN%s":
      name: "PIN%s"
  "PIN%s":
    _modify:
      GPIO_PIN0_PAD_DRIVER:
        name: PIN_PAD_DRIVER
  ENABLE_W1TC:
    _modify:
      REG_RTCIO_REG_GPIO_ENABLE_W1TC:
        name: ENABLE_W1TC

TIMG0:
  "T%s*":
    _strip:
      - "T0_"    
  WDTCONFIG1:
    _modify:
      WDT_CLK_PRESCALER:
        name: WDT_CLK_PRESCALE

TIMG1:
  "T%s*":
    _strip:
      - "T0_"    
  WDTCONFIG1:
    _modify:
      WDT_CLK_PRESCALER:
        name: WDT_CLK_PRESCALE
