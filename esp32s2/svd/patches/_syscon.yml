SYSCON:
  FLASH_ACE0_ADDR:
    _delete: FLASH_ACE0_ADDR
  FLASH_ACE1_ADDR:
    _delete: FLASH_ACE1_ADDR
  FLASH_ACE2_ADDR:
    _delete: FLASH_ACE2_ADDR
  FLASH_ACE3_ADDR:
    _delete: FLASH_ACE3_ADDR
  SRAM_ACE0_ADDR:
    _delete: SRAM_ACE0_ADDR
  SRAM_ACE1_ADDR:
    _delete: SRAM_ACE1_ADDR
  SRAM_ACE2_ADDR:
    _delete: SRAM_ACE2_ADDR
  SRAM_ACE3_ADDR:
    _delete: SRAM_ACE3_ADDR
  WIFI_RST_EN:
    _delete:
      - DPORT_WIFI_CLK_EN
      - DPORT_WIFI_CLK_WIFI_EN
      - DPORT_WIFI_CLK_WIFI_BT_COMMON
      - DPORT_WIFI_RST
      - DPORT_WIFI_CLK_BT_EN

  _derive:
    FLASH_ACE[1-3]_ADDR:
      _from: FLASH_ACE0_ADDR
    FLASH_ACE[1-3]_ATTR:
      _from: FLASH_ACE0_ATTR
    FLASH_ACE[1-3]_SIZE:
      _from: FLASH_ACE0_SIZE