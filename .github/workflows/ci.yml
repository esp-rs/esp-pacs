        with:
          msrv: ${{ env.MSRV }}
          package: "esp32c6"
          target: "riscv32imac-unknown-none-elf"

  esp32c6-lp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          msrv: ${{ env.MSRV }}
          package: "esp32c6-lp"
          target: "riscv32imac-unknown-none-elf"

  # --------------------------------------------------------------------------
  # ESP32-H2

  esp32h2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          msrv: ${{ env.MSRV }}
          package: "esp32h2"
          target: "riscv32imac-unknown-none-elf"

  # --------------------------------------------------------------------------
  # ESP32-S2

  esp32s2:
