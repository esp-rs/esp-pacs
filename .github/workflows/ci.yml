    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          msrv: ${{ env.MSRV }}
          package: "esp32s2"
          target: "xtensa-esp32s2-none-elf"
          toolchain: "esp"

  esp32s2-ulp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          msrv: ${{ env.MSRV }}
          package: "esp32s2-ulp"
          target: "riscv32imc-unknown-none-elf"

  # --------------------------------------------------------------------------
  # ESP32-S3

  esp32s3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check
        with:
          msrv: ${{ env.MSRV }}
          package: "esp32s3"
          target: "xtensa-esp32s3-none-elf"
          toolchain: "esp"

  esp32s3-ulp:
