SHA:
  _modify:
    "H_MEM*":
      dim: 8
      dimIncrement: 0x4
      size: 0x20
    "M_MEM*":
      dim: 16
      dimIncrement: 0x4
      size: 0x20

  START:
    _delete:
      START
    _add:
      START:
        description: "Write 1 to start Typical SHA calculation."
        bitOffset: 0
        bitWidth: 1
        access: write-only

  CONTINUE:
    _delete:
      CONTINUE
    _add:
      CONTINUE:
        description: "Write 1 to continue Typical SHA calculation."
        bitOffset: 0
        bitWidth: 1
        access: write-only
