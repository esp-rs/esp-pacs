_svd: "../esp32c6.base.svd"

TIMG0:
  "*":
    _strip: "T_"

PMU:
  _modify:
    _registers:
      IMM_HP_CK_POWER:
        access: read-write

"*UART*":
  _strip_end: "_SYNC"
  CLKDIV:
    _modify:
      CLKDIV_FRAG:
        name: FRAG
  FIFO:
    _modify:
      RXFIFO_RD_BYTE:
        access: read-write

INTERRUPT_CORE0:
  _modify:
    _registers:
      INT_STATUS_REG_0:
        name: INTR_STATUS_REG_0
      INT_STATUS_REG_1:
        name: INTR_STATUS_REG_1
  INTR_STATUS_REG_0:
    _modify:
      INT_STATUS_0:
        name: INTR_STATUS_0
  INTR_STATUS_REG_1:
    _modify:
      INT_STATUS_1:
        name: INTR_STATUS_1

INTPRI:
  "*":
    _strip: "CORE0_"
  _strip: "CORE0_"
