_svd: "../esp32c6.base.svd"

TIMG0:
  "*":
    _strip: "T_"
  _modify:
    _interrupts:
      TG0_T0:
        name: TG0_T0_LEVEL
      TG0_T1:
        name: TG0_T1_LEVEL
      TG0_WDT:
        name: TG0_WDT_LEVEL

TIMG1:
  "*":
    _strip: "T_"
  _modify:
    _interrupts:
      TG1_T0:
        name: TG1_T0_LEVEL
      TG1_T1:
        name: TG1_T1_LEVEL
      TG0_WDT:
        name: TG1_WDT_LEVEL

PMU:
  _modify:
    _registers:
      IMM_HP_CK_POWER:
        access: read-write

"*UART*":
  _strip_end: "_SYNC"
  CLKDIV:
    _modify:
      CLKDIV_FRAG:
        name: FRAG
  FIFO:
    _modify:
      RXFIFO_RD_BYTE:
        access: read-write

INTERRUPT_CORE0:
  _modify:
    _registers:
      INT_STATUS_REG_0:
        name: INTR_STATUS_REG_0
      INT_STATUS_REG_1:
        name: INTR_STATUS_REG_1
  INTR_STATUS_REG_0:
    _modify:
      INT_STATUS_0:
        name: INTR_STATUS_0
  INTR_STATUS_REG_1:
    _modify:
      INT_STATUS_1:
        name: INTR_STATUS_1

INTPRI:
  "*":
    _strip: "CORE0_"
  _strip: "CORE0_"

DMA:
  "*":
    _strip_end: "_CH"
  _strip_end: "_CH"
  "IN_INT_RAW_CH%s":
    _strip_end: "_CH_INT_RAW"
  "IN_INT_CLR_CH%s":
    _strip_end: "_CH_INT_CLR"
  "OUT_INT_CLR_CH%s":
    _strip_end: "_CH_INT_CLR"
  "OUT_INT_RAW_CH%s":
    _strip_end: "_CH_INT_RAW"

SPI2:
  "*":
    _strip: "SPI_"
  _strip: "SPI_"
  CMD:
    _modify:
      UPDATE:
        access: read-write

I2C0:
  "COMD%s":
    _modify:
      COMMAND0:
        name: COMMAND
      COMMAND0_DONE:
        name: COMMAND_DONE
  DATA:
    _modify:
      FIFO_RDATA:
        access: read-write

LP_I2C0:
  _modify:
    _registers:
      I2C_FIFO_CONF:
        name: FIFO_CONF
  FIFO_CONF:
    _strip: "I2C_"

GPIO:
  _modify:
    _interrupts:
      GPIO_PRO:
        name: GPIO
      GPIO_PRO_NMI:
        name: GPIO_NMI

LEDC:
  "*":
    _strip_end: "_CH"
  "TIMER%s_CONF":
    _strip: "TIMER_"
    _modify:
      TICK_SEL_TIMER:
        name: TICK_SEL
      CLK_DIV_TIMER:
        name: CLK_DIV

RMT:
  "*":
    _strip_end: "_CH%s"
  SYS_CONF:
    _strip: "RMT_"
  _modify:
    _registers:
      "TX_CH%sCONF0":
        name: "CH%s_TX_CONF0"
  "CH%s_TX_CONF0":
    _strip_end: "_CH0"
  "CH%s_TX_LIM":
    _strip_end: "_CH0"

  INT_CLR:
    _modify:
      RX_CH0_ERR_INT_CLR:
        name: CH0_TX_ERR_INT_CLR
      RX_CH1_ERR_INT_CLR:
        name: CH1_TX_ERR_INT_CLR
      RX_CH2_ERR_INT_CLR:
        name: CH0_RX_ERR_INT_CLR
      RX_CH3_ERR_INT_CLR:
        name: CH1_RX_ERR_INT_CLR
    _array:
      "CH?_TX_THR_EVENT_INT_CLR":
        name: "CH%s_TX_THR_EVENT_INT_CLR"
      "CH?_RX_THR_EVENT_INT_CLR":
        name: "CH%s_RX_THR_EVENT_INT_CLR"
      "CH?_TX_END_INT_CLR":
        name: "CH%s_TX_END_INT_CLR"
      "CH?_RX_END_INT_CLR":
        name: "CH%s_RX_END_INT_CLR"
  INT_RAW:
    _array:
      "TX_CH?_ERR_INT_RAW":
        name: "CH%s_TX_ERR_INT_RAW"
      "CH?_TX_END_INT_RAW":
        name: "CH%s_TX_END_INT_RAW"
      "CH?_RX_END_INT_RAW":
        name: "CH%s_RX_END_INT_RAW"
      "CH?_TX_THR_EVENT_INT_RAW":
        name: "CH%s_TX_THR_EVENT_INT_RAW"
      "CH?_RX_THR_EVENT_INT_RAW":
        name: "CH%s_RX_THR_EVENT_INT_RAW"
      "CH?_TX_LOOP_INT_RAW":
        name: "CH%s_TX_LOOP_INT_RAW"
